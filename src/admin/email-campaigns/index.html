<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Builder | CoCreate</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../assets/favicon.ico" />

		<link
			rel="stylesheet"
			href="./index.css"
			array="files"
			object="610cb468c0e9580010e5ba50"
			key="src"
			type="text/css"
			parse="true" />
		<link
			rel="stylesheet"
			href="../../index.css"
			array="files"
			object="65395d6f6ebd31be4c4349b2"
			key="{}"
			type="text/css"
			parse="true" />

		<link rel="manifest" href="../../manifest.webmanifest" />
	</head>

	<body>
		<nav
			class="nav height:60px"
			scroll=", hide-nav"
			scroll-up="5"
			scroll-down="5">
			<!-- Menu Icon Arrow Left Animations -->
			<a
				id="btn-left"
				menu-icon
				class="arrow-left"
				click="active"
				click-attribute="menu-icon"
				toggle="width:310px,width:0px"
				toggle-selector="document; #menuL"
				toggle-attribute="style">
				<span></span>
				<span></span>
				<span></span>
			</a>

			<!-- Horizontal Scroll Nav/Tabs -->
			<div
				class="direction:rtl display:flex align-items:center gap:15px overflow:auto font-size:20px width:100%">
				<!-- Modal Controls -->
				<a actions="closeModal"
					><i class="height:18px" src="../../assets/svg/times.svg"></i
				></a>
				<a actions="minMaxModal">
					<i
						toggle="../../assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
						toggle-attribute="src"
						class="height:18px"
						src="../../assets/svg/window-maximize.svg"></i>
				</a>
				<a actions="parkModal"
					><i
						class="height:18px"
						src="../../assets/svg/window-minimize.svg"></i
				></a>

				<!-- fullscreen toogle and icon transform-->
				<a fullscreen>
					<i
						class="height:18px"
						src="../../assets/svg/expand.svg"></i>
					<i
						class="height:18px"
						src="../../assets/svg/compress.svg"></i>
				</a>

				<!-- Save and Make live -->
				<a actions="saveDomText" state_id="builder"
					><i src="../../assets/svg/save.svg"></i
				></a>

				<!-- Builder Controls -->
				<a actions="redo" state_id="builder" class=""
					><i src="../../assets/svg/redo-alt.svg"></i
				></a>
				<a actions="undo" state_id="builder" class=""
					><i src="../../assets/svg/undo-alt.svg"></i
				></a>

				<a
					class="builder-tab-round"
					selected-attribute="class"
					selected-value="max-width:100%"
					selected-selector="document;.canvas-container"
					selected-group="screen-size"
					selected>
					<i src="../../assets/svg/desktop.svg"></i>
				</a>
				<a
					class="builder-tab-round"
					selected-attribute="class"
					selected-value="max-width:768px"
					selected-selector="document; .canvas-container"
					selected-group="screen-size">
					<i src="../../assets/svg/tablet-alt.svg"></i>
				</a>
				<a
					class="builder-tab-round"
					selected-attribute="class"
					selected-value="max-width:375px"
					selected-selector="document;.canvas-container"
					selected-group="screen-size">
					<i src="../../assets/svg/mobile-alt.svg"></i>
				</a>

				<a
					actions="disableLinks"
					link-selector="#canvas;"
					show="[actions='enableLinks']"
					hide="[actions='disableLinks']">
					<i src="../../assets/svg/link.svg"></i>
				</a>
				<a
					actions="enableLinks"
					link-selector="#canvas;"
					class="margin-right:15px color:red"
					hidden
					show="[actions='disableLinks']"
					hide="[actions='enableLinks']">
					<i src="../../assets/svg/unlink.svg"></i>
				</a>

				<a
					show="iframe; .template, iframe; [templateid]"
					hide="iframe; [templateid], iframe; .template">
					Q
				</a>

				<!-- Render Code Editor -->
				<a
					actions="state, openModal"
					modal-src="../code-editor/index.html"
					modal-width="900px"
					modal-color="#229954"
					modal-iframe="true">
					<i src="../../assets/svg/code.svg"></i>
					<div
						state_id="builder"
						state-array=""
						state-object=""
						key=""
						state_to="code-editor"></div>
				</a>
				<a id="element-borders">
					<i src="../../assets/svg/square.svg"></i>
				</a>
				<a id="clean-canvas"
					><i
						class="height:18px"
						src="../../assets/svg/trash-alt.svg"></i
				></a>
			</div>

			<!-- Menu Icon Arrow Right Animations -->
			<a
				id="btn-right"
				menu-icon
				class="arrow-right"
				click="active"
				click-attribute="menu-icon"
				toggle="width:310px, width:0px"
				toggle-selector="document; #menuR"
				toggle-attribute="style">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</nav>

		<!-- Modal viewport -->
		<div
			id="modal-viewport"
			class="position:fixed z-index:12!important"></div>

		<!-- Main Container -->
		<main>
			<div class="canvas-container height:calc(100vh_-_64px) margin:auto">
				<iframe
					contenteditable
					sortable
					id="canvas"
					state_id="builder"
					state-overwrite
					array=""
					object=""
					key="src"
					frameborder="0"
					width="100%"
					height="100%"
					realtime="true"></iframe>
			</div>
		</main>

		<!-- SideNav Left -->
		<sidenav
			id="menuL"
			class="position:absolute top:0px left:0px overflow:hidden height:100vh width:310px width:0px@xs@sm@md z-index:8"
			resizable
			resize-attribute="style"
			resize-selector="document; main, document; nav"
			resize-property="padding-left">
			<div src="./components/left-panel.html"></div>
			<div resize="right"></div>
		</sidenav>

		<!-- SideNav Right -->
		<sidenav
			id="menuR"
			class="position:absolute top:0px right:0px overflow:hidden height:100vh width:310px width:0px@xs@sm@md z-index:8"
			resizable
			resize-attribute="style"
			resize-selector="document; main, document; nav"
			resize-property="padding-right">
			<input type="hidden" attribute="eid" />
			<div src="./components/right-panel.html"></div>
			<div resize="left"></div>
		</sidenav>

		<!-- Selected Toolbar -->
		<toolbar
			toolbar-placement="top"
			toolbar-selector="iframe;"
			toolbar-event="click, mouseup"
			config-key="selectable"
			class="position:absolute pointer-events:none display:none">
			<tools
				class="display:flex justify-content:space-between width:100% color:white font-size:11px z-index:7">
				<span
					class="padding:2px_5px background:dodgerblue border:1px_dodgerblue_solid"
					tagname></span>
				<!--<span class="padding:3px background:dodgerblue pointer-events:auto"><i  src="../../assets/svg/arrows-alt.svg"></i></span>-->
				<div
					class="display:flex align-items:center padding:2px_5px background:dodgerblue border:1px_dodgerblue_solid pointer-events:auto">
					<span actions="cloneElement" class="margin-right:10px"
						><i src="../../assets/svg/clone.svg"></i
					></span>
					<span
						actions="remove"
						remove-selector="iframe;"
						class="margin-right:10px"
						><i src="../../assets/svg/trash-alt.svg"></i
					></span>
					<span actions="previousElement" class="margin-right:10px"
						><i src="../../assets/svg/arrow-up.svg"></i
					></span>
					<span actions="nextElement"
						><i src="../../assets/svg/arrow-down.svg"></i
					></span>
				</div>
			</tools>
			<div
				class="height:100% width:100% border:2px_dodgerblue_solid"></div>
		</toolbar>

		<!-- Hover Toolbar -->
		<toolbar
			toolbar-placement="top"
			toolbar-selector="iframe;"
			toolbar-event="mouseover"
			config-key="hoverable"
			class="position:absolute pointer-events:none display:none">
			<tools
				class="tools display:flex align-items:center color:white font-size:11px z-index:7">
				<span
					class="padding:2px_5px background:dodgerblue border:1px_dodgerblue_solid"
					tagname></span>
			</tools>
			<div
				class="height:100% width:100% border:1px_dodgerblue_solid"></div>
		</toolbar>
		<!-- End Hover Toolbar -->

		<!-- Collaboration Toolbar -->
		<toolbar
			toolbar-placement="top"
			toolbar-selector="iframe;"
			toolbar-event="selectionchange"
			config-key="editable"
			class="toolbar-class">
			<tools
				class="display:flex align-items:center gap:10px width:fit-content background:#222 border-radius:5px pointer-events:auto padding:5px_10px font-size:14px height:30px">
				<div
					actions="nodeName"
					node-name="b"
					node-target="editor"
					id="bold-button">
					<i src="../../assets/svg/bold.svg"></i>
				</div>
				<div
					actions="nodeName"
					node-name="i"
					node-target="editor"
					id="italic-button">
					<i src="../../assets/svg/italic.svg"></i>
				</div>
				<div id="link-button" show="#link" hide="#link">
					<i src="../../assets/svg/link.svg"></i>
				</div>
				<div
					id="link"
					class="position:absolute display:flex align-items:center transition:0.1s background:inherit height:28px border-radius:5px"
					hidden>
					<input type="text" key="" />
					<div
						actions="nodeName"
						node-name="a"
						node-target="editor"
						id="link-button-1">
						<i src="../../assets/svg/link.svg"></i>
					</div>
					<div hide="#link">
						<i src="../../assets/svg/times.svg"></i>
					</div>
				</div>

				<div
					actions="nodeName"
					node-name="q"
					node-target="editor"
					id="quote-button">
					<i src="../../assets/svg/quote-right.svg"></i>
				</div>
				<div
					id="heading-btn"
					hover-attribute="class"
					hover-value="height:0px, height:32px"
					hover-next>
					<i src="../../assets/svg/heading.svg"></i>
				</div>
				<div
					id="headings"
					class="position:absolute display:flex align-items:center gap:10px transition:0.1s width:200px background:inherit overflow:hidden height:0px border-radius:5px">
					<div
						actions="nodeName"
						node-name="h1"
						node-target="editor"
						id="header-1-button">
						<i src="../../assets/svg/heading.svg"></i><sub>1</sub>
					</div>
					<div
						actions="nodeName"
						node-name="h2"
						node-target="editor"
						id="header-2-button">
						<i src="../../assets/svg/heading.svg"></i><sub>2</sub>
					</div>
					<div
						actions="nodeName"
						node-name="h3"
						node-target="editor"
						id="header-3-button">
						<i src="../../assets/svg/heading.svg"></i><sub>3</sub>
					</div>
					<div
						actions="nodeName"
						node-name="h4"
						node-target="editor"
						id="header-4-button">
						<i src="../../assets/svg/heading.svg"></i><sub>4</sub>
					</div>
					<div
						actions="nodeName"
						node-name="h5"
						node-target="editor"
						id="header-5-button">
						<i src="../../assets/svg/heading.svg"></i><sub>5</sub>
					</div>
					<div
						actions="nodeName"
						node-name="h6"
						node-target="editor"
						id="header-6-button">
						<i src="../../assets/svg/heading.svg"></i><sub>6</sub>
					</div>
				</div>

				<div
					id="show-controls"
					show="#sidebar-controls"
					hide="#sidebar-controls">
					<i src="../../assets/svg/ellipsis-v.svg"></i>
				</div>
				<div
					id="sidebar-controls"
					class="display:flex align-items:center gap:5px"
					hidden>
					<div id="image-button">
						<i src="../../assets/svg/camera.svg"></i>
					</div>
					<div id="video-button">
						<i src="../../assets/svg/play.svg"></i>
					</div>
					<div id="tweet-button">
						<i src="../../assets/svg/twitter.svg"></i>
					</div>
					<div id="divider-button">
						<i src="../../assets/svg/minus.svg"></i>
					</div>
				</div>
			</tools>
			<div class="height:100% width:100% pointer-events:none"></div>
		</toolbar>
		<!-- End Collaboration Toolbar -->

		<!-- element-config -->
		<script config-selector="iframe; html" array="" object="" key="">
			[
				{
					selector: "*",
					draggable: true,
					droppable: true,
					selectable: true,
					hoverable: true
				},
				{ selector: "html, head", droppable: true },
				{
					selector: "body",
					droppable: true,
					selectable: true,
					hoverable: true
				},
				{
					selector: "h1, h2, h3, h4, h5, h6, p, span, blockquote",
					editable: true,
					draggable: true,
					selectable: true,
					hoverable: true,
					mouseover: true
				},
				{
					selector: "input, textarea, select",
					draggable: true,
					selectable: true,
					hoverable: true
				},
				{
					selector: "cursor-flag",
					selectable: false,
					hoverable: false
				},
				{
					selector: "div.nav",
					tagname: "navbar",
					draggable: true,
					droppable: true,
					selectable: true,
					hoverable: true
				},
				{
					selector: ".floating-label_field",
					draggable: true,
					selectable: true,
					hoverable: true
				},
				{
					selector: ".floating-label",
					draggable: false,
					selectable: true,
					hoverable: true
				},
				{
					selector: "a.menu-icon",
					tagname: "icon",
					draggable: true,
					selectable: true,
					hoverable: true
				},
				{ selector: "a.menu-icon span", selectable: false },
				{
					selector: "[array], [object], [name]",
					label: "{{tagName}} <i src='/assets/svg/database.svg'></i>",
					draggable: true,
					droppable: true,
					selectable: true,
					hoverable: true
				}
			];
		</script>

		<!-- element-config Example using html elements and attributes to define config -->
		<!--<element-config config-selector="iframe; html" array="" object="" key="" style="display:none">-->
		<!--    <config selector="*" editable="true" draggable="true" selectable="true" hoverable="true" mouseover="true"></config>-->
		<!--    <config selector="h1, h2, h3, h4, h5, h6, p, span, blockquote" editable="true" draggable="true" selectable="true" hoverable="true" mouseover="true"></config>-->
		<!--</element-config>-->

		<script src="../../dist/CoCreate.js"></script>
	</body>
</html>

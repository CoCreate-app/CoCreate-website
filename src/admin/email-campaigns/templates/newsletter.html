<!DOCTYPE html>
<html
	dir="ltr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="urn:schemas-microsoft-com:office:office">
	<head>
		<title>{{object.title}}</title>

		<!--[if !mso]><!-- -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!--<![endif]-->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta charset="UTF-8" />
		<meta name="preheader" content="{{object.preheader}}" />
		<meta name="theme-color" content="#4CAF50" />
		<meta name="format-detection" content="telephone=no" />

		<!-- Preheader Text : Hidden -->
	</head>
	<body bgcolor="#f4f4f4" style="margin: 0; padding: 0; color: #333333">
		<span
			style="
				display: none;
				font-size: 1px;
				color: #ffffff;
				line-height: 1px;
				max-height: 0px;
				max-width: 0px;
				opacity: 0;
				overflow: hidden;
			"
			>{{object.preheader}}
		</span>

		<style type="text/css">
			/* CLIENT-SPECIFIC STYLES */
			#outlook a {
				padding: 0;
			}
			body {
				margin: 0;
				padding: 0;
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
				background-color: #f4f4f4; /* Fallback */
				color: #333333; /* Inherited text color */
			}
			table,
			td {
				border-collapse: collapse;
				mso-table-lspace: 0pt;
				mso-table-rspace: 0pt;
			}
			img {
				border: 0;
				height: auto;
				line-height: 100%;
				outline: none;
				text-decoration: none;
				-ms-interpolation-mode: bicubic;
			}
			p {
				display: block;
				margin: 13px 0;
			}

			/* GENERAL STYLES */
			a {
				color: #4caf50;
				text-decoration: underline;
			}
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				color: #333333;
				font-family: Arial, sans-serif;
			}
			p,
			ul,
			ol,
			li {
				font-family: Arial, sans-serif;
				color: #333333;
				font-size: 16px;
				line-height: 1.5;
			}
			.button {
				background-color: #4caf50;
				color: #ffffff !important;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 4px;
				display: inline-block;
			}

			/* Dark Mode Support */
			@media (prefers-color-scheme: dark) {
				body,
				table {
					background-color: #333333 !important;
					color: #ffffff !important;
				}
				.header,
				.footer {
					background-color: #1a1a1a !important;
				}
				.body-content {
					background-color: #2c2c2c !important;
				}
				p,
				ul,
				ol,
				li {
					color: #ffffff !important;
				}
				a {
					color: #4caf50 !important;
				}
				.button {
					background-color: #ffffff !important;
					color: #4caf50 !important;
				}
			}

			/* Dark Mode for Outlook.com */
			[data-ogsc] .header,
			[data-ogsc] .footer,
			[data-ogsc] .body-content {
				background-color: #1a1a1a !important;
				color: #ffffff !important;
			}
			[data-ogsb] .header,
			[data-ogsb] .footer,
			[data-ogsb] .body-content {
				background-color: #1a1a1a !important;
				color: #ffffff !important;
			}
			[data-ogsc] p,
			[data-ogsb] p,
			[data-ogsc] ul,
			[data-ogsb] ul,
			[data-ogsc] ol,
			[data-ogsb] ol,
			[data-ogsc] li,
			[data-ogsb] li {
				color: #ffffff !important;
			}
			[data-ogsc] a,
			[data-ogsb] a {
				color: #4caf50 !important;
			}
			[data-ogsc] .button,
			[data-ogsb] .button {
				background-color: #ffffff !important;
				color: #4caf50 !important;
			}
		</style>

		<!--[if mso]>
			<noscript>
				<xml>
					<o:OfficeDocumentSettings>
						<o:AllowPNG />
						<o:PixelsPerInch>96</o:PixelsPerInch>
					</o:OfficeDocumentSettings>
				</xml>
			</noscript>
		<![endif]-->

		<!--[if lte mso 11]>
			<style type="text/css">
				.outlook-group-fix {
					width: 100% !important;
				}
			</style>
		<![endif]-->

		<style type="text/css">
			@media only screen and (max-width: 600px) {
				.responsive-table {
					width: 100% !important;
				}
				.mobile-padding {
					padding: 10px !important;
				}
				.mobile-full-width {
					width: 100% !important;
				}
				.hide-on-mobile {
					display: none !important;
				}
				.button {
					padding: 15px 25px !important;
					font-size: 18px !important;
				}
			}
		</style>
		<!-- Wrapper Table -->
		<table
			width="600"
			cellpadding="0"
			cellspacing="0"
			border="0"
			bgcolor="#f4f4f4"
			class="responsive-table">
			<tbody>
				<tr>
					<td align="center">
						<!-- Main Container -->
						<table
							cellpadding="0"
							cellspacing="0"
							border="0"
							bgcolor="#ffffff"
							style="
								margin: 20px 0;
								border-radius: 8px;
								overflow: hidden;
								font-family: Arial, sans-serif;
								color: #333333;
							">
							<!-- Header -->
							<tbody>
								<tr>
									<td
										class="header"
										bgcolor="#4CAF50"
										style="
											background-color: #4caf50;
											padding: 20px;
											text-align: center;
										">
										<h1
											style="
												margin: 0;
												font-size: 24px;
												color: #ffffff;
											">
											{{object.header}}
										</h1>
										<p
											style="
												margin: 5px 0px 0px;
												font-size: 14px;
												color: rgb(255, 255, 255);
											">
											{{object.subtitle}}
										</p>
									</td>
								</tr>

								<!-- Body Content -->
								<tr>
									<td
										class="body-content"
										bgcolor="#ffffff"
										style="
											background-color: #ffffff;
											padding: 20px;
											color: #333333;
											font-family: Arial, sans-serif;
											font-size: 16px;
											line-height: 1.5;
										">
										{{object.content}}
									</td>
								</tr>

								<!-- Footer -->
								<tr>
									<td
										class="footer"
										bgcolor="#f4f4f4"
										style="
											background-color: #f4f4f4;
											padding: 20px;
											text-align: center;
											font-size: 12px;
											color: #777777;
											font-family: Arial, sans-serif;
										">
										<p>
											<em>
												P.S. Have questions or need
												personalized advice? Reply to
												this email, and our team will be
												happy to assist you!
											</em>
										</p>
										<p>
											<a
												href="{{{ pm:unsubscribe }}}"
												style="
													color: #777777;
													text-decoration: underline;
													margin-right: 10px;
												"
												>Unsubscribe</a
											>
											|
											<a
												href="#"
												style="
													color: #777777;
													text-decoration: underline;
													margin-right: 10px;
												"
												>Update Preferences</a
											>
											|
											<a
												href="https://yelloworacle.com"
												style="
													color: #777777;
													text-decoration: underline;
												"
												>Contact Us</a
											>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- End Main Container -->
					</td>
				</tr>
			</tbody>
		</table>
		<!-- End Wrapper Table -->
	</body>
</html>

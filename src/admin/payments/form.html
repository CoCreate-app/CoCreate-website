<section class="centered">
	<form state_id="form-fields" array="users" object="" class="flex-form">
		<div src="../components/form-toolbar.html" class="width:100%"></div>

		<floating-label class="width:290px">
			<input
				type="text"
				key="firstname"
				placeholder="First Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="lastname"
				placeholder="Last Name"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:100%">
			<input
				type="text"
				key="description"
				placeholder="Description"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="number"
				key="amount"
				placeholder="Amount"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<select key="status" placeholder="Status" class="floating-label">
				<option label="Succesful" value="succesful">Succesful</option>
				<option label="Refunded" value="refunded">Refunded</option>
				<option label="Disputed" value="disputed">Disputed</option>
			</select>
		</floating-label>

		<floating-label class="width:100%">
			<select key="contact_id" class="floating-label">
				<option label="Option1" value="option-1">Option1</option>
				<option label="Option2" value="option-2">Option2</option>
				<option label="Option3" value="option-3">Option3</option>
				<option label="Option4" value="option-4">Option4</option>
			</select>
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="number"
				key="app_fee"
				placeholder="App Fee"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="destination"
				placeholder="Destination"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="charge_id"
				placeholder="Charge Id"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<select key="vendor_id" placeholder="Vendor" class="floating-label">
				<option label="Option 1" value="option-1">Option 1</option>
				<option label="Option 2" value="option-2">Option 2</option>
				<option label="Option 3" value="option-3">Option 3</option>
				<option label="Option 4" value="option-4">Option 4</option>
			</select>
		</floating-label>

		<floating-label class="width:100%">
			<select
				key="related_to"
				placeholder="Related To"
				class="floating-label">
				<option label="Option 1" value="option-1">Option 1</option>
				<option label="Option 2" value="option-2">Option 2</option>
				<option label="Option 3" value="option-3">Option 3</option>
				<option label="Option 4" value="option-4">Option 4</option>
			</select>
		</floating-label>

		<div class="display:flex gap:20px width:100% margin-top:20px">
			<button
				actions="state"
				state_to="main"
				state-src="$back"
				class="red margin-left:auto">
				<i src="../assets/svg/ban.svg"></i>
				<span class="margin-left:5px"> Cancel</span>
			</button>
			<button actions="save">
				<i src="../assets/svg/save.svg"></i>
				<span class="margin-left:5px"> Save</span>
			</button>
		</div>
	</form>
</section>

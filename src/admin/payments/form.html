<!DOCTYPE html>
<a href="./signin.html" session="false" hidden></a>
<section class="centered">
    <form
        state_id="form-fields"
        array="users"
        object=""
        realtime="false"
        class="flex-form">
        <div src="../components/form-toolbar.html" class="width:100%"></div>

        <floating-label class="input-300">
            <input
                type="text"
                key="firstname"
                placeholder="First Name"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-300">
            <input
                type="text"
                key="lastname"
                placeholder="Last Name"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-300">
            <input
                type="text"
                key="email"
                placeholder="Email"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-300">
            <input
                type="tel"
                key="phone"
                placeholder="Phone"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-300">
            <input
                type="password"
                key="password"
                placeholder="password"
                class="floating-label" />
        </floating-label>

        <div class="height:0px width:0px overflow:hidden">
            <input type="email" name="email" autocomplete="email" />
            <input type="tel" name="phone" autocomplete="tel" />
            <input
                type="password"
                name="password"
                autocomplete="current-password" />
        </div>

        <div
            id="questions"
            object
            key="questions"
            render-selector="[template]"
            read="false">
            <input
                type="text"
                key="{{questions.key}}"
                value="{{questions.value}}"
                template
                read="false" />
        </div>

        <button
            actions="save, state"
            state_to="main"
            state-src="../admin/payments/datatable.html"
            class="button-round">
            <i src="../assets/svg/save.svg"></i>
        </button>
    </form>
</section>

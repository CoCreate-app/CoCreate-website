<!DOCTYPE html>
<section class="centered">
	<div class="datatable-container">
		<a href="./signin.html" session="false" hidden></a>
		<div
			src="../components/datatable-toolbar.html"
			class="width:100%"></div>

		<table>
			<tbody class="header">
				<tr>
					<td>
						<floating-label>
							<input
								type="text"
								filter-selector="document; tbody[render-selector]"
								filter-key="firstname"
								filter-operator="$regex"
								filter-regex-flag="i"
								state_id="datatable"
								placeholder="Name"
								class="floating-label" />
							<a
								filter-selector="document; tbody[render-selector]"
								filter-sort-key="firstname"
								filter-sort-direction="asc"
								click-value="desc, asc"
								click-attribute="filter-sort-direction"
								state_id="datatable"
								class="floating-icon">
								<i
									toggle-attribute="src"
									toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
									src="../assets/svg/sort.svg"></i>
							</a>
						</floating-label>
					</td>
					<td
						class="position:sticky top:0 padding:10px min-width:150px">
						<floating-label>
							<input
								type="text"
								filter-selector="document; tbody[render-selector]"
								filter-key="ambassadorUrl"
								filter-operator="$regex"
								filter-regex-flag="i"
								state_id="datatable"
								placeholder="Ambassador"
								class="floating-label" />
							<a
								filter-selector="document; tbody[render-selector]"
								filter-sort-key="ambassadorUrl"
								filter-sort-direction="asc"
								click-value="desc, asc"
								click-attribute="filter-sort-direction"
								state_id="datatable"
								class="floating-icon">
								<i
									toggle-attribute="src"
									toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
									src="../assets/svg/sort.svg"></i>
							</a>
						</floating-label>
					</td>
					<td>
						<floating-label>
							<input
								type="text"
								filter-selector="document; tbody[render-selector]"
								filter-key="_id"
								filter-operator="$regex"
								filter-regex-flag="i"
								state_id="datatable"
								placeholder="id"
								class="floating-label" />
							<a
								filter-selector="document; tbody[render-selector]"
								filter-sort-key="_id"
								filter-sort-direction=""
								click-value="desc, asc"
								click-attribute="filter-sort-direction"
								state_id="datatable"
								class="floating-icon">
								<i
									toggle-attribute="src"
									toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
									src="../assets/svg/sort.svg"></i>
							</a>
						</floating-label>
					</td>
				</tr>
			</tbody>

			<tbody
				array="organizations"
				object
				filter-sort-key="name"
				filter-sort-direction="asc"
				render-selector="[template]">
				<tr
					class="border-bottom:1px_solid_darkgray"
					template
					object="{{object._id}}"
					toggle="selected"
					toggle-attribute="class">
					<td class="display:flex min-width:200px align-items:center">
						<div>
							<a
								actions="state"
								state_to="main"
								state-src="../admin/organizations/form.html">
								<h4>{{object.name}}</h4>
								<div
									state_to="form-fields"
									state-object="{{object._id}}"></div>
							</a>
							<h5>{{object.email}}</h5>
						</div>
					</td>
					<td>
						<a
							actions="state"
							state_to="main"
							state-src="../admin/organizations/form.html">
							<b>{{object.ambassadorUrl}}</b>
							<div
								state_to="form-fields"
								state-object="{{object._id}}"></div>
						</a>
					</td>
					<td>
						<a
							actions="state"
							state_to="main"
							state-src="../admin/organizations/form.html">
							<b>{{object._id}}</b>
							<div
								state_to="form-fields"
								state-object="{{object._id}}"></div>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div filter-on="scroll" filter-previous="[render-selector]"></div>

		<button
			actions="state"
			state_to="main"
			state-src="../admin/organizations/form.html"
			class="button-round">
			<i src="../assets/svg/plus.svg"></i>
			<div state_to="form-fields" state-object=""></div>
		</button>
	</div>
</section>

<section class="centered">
	<style>
		textarea {
			resize: vertical;
		}
	</style>
	<form
		state_id="adminOrg, form-fields"
		organization_id=""
		host=""
		array="users"
		object=""
		class="flex-form">
		<div
			class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
			<a
				actions="state"
				state_to="main"
				state-src="../admin/users/datatable.html"
				><i src="../assets/svg/angle-left.svg"></i
			></a>
			<div
				class="display:flex align-items:center transition:0.3s"
				hover-selector=".options"
				hover-attribute="class"
				hover-value="display:flex!important">
				<div class="display:none options">
					<a
						actions="delete, action(next;)"
						array="keys"
						crud="false"
						read="false"
						class="padding:0px_10px">
						<i src="../assets/svg/trash-alt.svg"></i>
					</a>
					<a
						actions="delete, state"
						array="users"
						crud="false"
						read="false"
						state_to="main"
						state-src="../admin/users/datatable.html"
						hidden>
						<i src="../assets/svg/trash-alt.svg"></i>
					</a>
					<a
						actions="save, state"
						state_to="main"
						state-src="../admin/users/datatable.html"
						class="padding:0px_10px">
						<i src="../assets/svg/save.svg"></i>
					</a>
				</div>
				<a class="padding-left:10px"
					><i src="../assets/svg/ellipsis-v.svg"></i
				></a>
			</div>
		</div>

		<floating-label class="width:290px">
			<input
				type="text"
				key="firstname"
				placeholder="First Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="lastname"
				placeholder="Last Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="email"
				placeholder="Email"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="tel"
				key="phone"
				placeholder="Phone"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="password"
				key="password"
				placeholder="password"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="memberAccount"
				placeholder="memberAccount"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="number"
				key="members"
				placeholder="members"
				class="floating-label" />
		</floating-label>

		<!-- <div class="height:0px width:100% overflow:hidden" hidden>
			<input type="email" name="email" autocomplete="email" />
			<input type="tel" name="phone" autocomplete="tel" />
			<input
				type="password"
				name="password"
				autocomplete="current-password" />
		</div> -->
		<div
			path="../../"
			src="../../components/form-buttons.html"
			class="width:100%"></div>
	</form>

	<!-- <div
        id="questions"
        object
        key="questions"
        render-selector="[template]"
        read="false">
        <input
            type="text"
            key="{{questions.key}}"
            value="{{questions.value}}"
            template
            read="false" />
    </div> -->
</section>

				"@type": "WebPage",

					"@type": "Organization",
					"name": "CoCreate"

		<link
			rel="stylesheet"
			href="./index.css"
			array="files"
			object="611869abc0e9580010ea635f"
			key="{}"
			type="text/css"
			parse="true" />
		<link rel="manifest" href="./manifest.webmanifest" />

	<body>
		<!-- Navbar  -->
		<nav
			class="position:absolute width:100%"
			scroll="sticky-nav, hide"
			scroll-up="5"
			scroll-down="5"
			path="./"
			src="./components/navbar.html"></nav>

		<!-- Modal Viewport/Boundaries -->
		<div class="position:fixed margin-top:50px" id="modal-viewport"></div>

		<!-- Main Content -->
		<main
			state_id="main"
			src="./home/"
			path=""
			state-overwrite
			state-onstoragechange="false"></main>

		<!-- Footer -->
		<footer
			id="spreadtheword"
			path="./"
			src="./components/footer.html"
			class="margin-left:0px!important@xs@sm@md"></footer>

		<!-- Sidenav -->
		<sidenav
			id="menuL"
			class="width:0px"
			resizable
			path="./"
			src="./components/sidenav.html"></sidenav>

		<!-- AI Chat -->
		<div
			src="./components/ai-chat.html"
			path="./"
			filter-query-key="name"
			filter-query-value="Sales Chat"
			filter-selector="#system-instructions"></div>

		<script src="./dist/CoCreate.js" async></script>
	</body>

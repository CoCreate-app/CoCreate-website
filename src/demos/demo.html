<!DOCTYPE html>
<form array="contacts" realtime="false">
    <input
        key="name"
        object
        pass_id="form-fields"
        pass-refresh
        placeholder="Name" />
    <button actions="save, reset">Save</button>
    <button actions="reset">reset</button>
</form>

<input filter-key="name" filter-next placeholder="search" />

<div array="contacts" render-selector="[template]">
    <div template>
        <a actions="pass" pass_to="form-fields" pass-object="{{object._id}}">
            <span>{{object.name}}</span>
            <a
                actions="deleteObject"
                array="{{object.array}}"
                object="{{object._id}}">
                <i
                    class="height:18px fill:#505050"
                    src="/assets/svg/trash-alt.svg"></i>
            </a>
        </a>
    </div>
</div>

<script src="https://CoCreate.app/dist/CoCreate.js"></script>

<!DOCTYPE html>
<form collection="contacts" realtime="false">
    <input
        name="name"
        document_id
        pass_id="form-fields"
        pass-refresh
        placeholder="Name" />
    <button actions="save, reset">Save</button>
    <button actions="reset">reset</button>
</form>

<input template_id="grid" filter-name="name" placeholder="search" />

<div template_id="grid" fetch-collection="contacts">
    <div template="grid">
        <a
            actions="pass"
            pass_to="form-fields"
            pass-document_id="{{document._id}}">
            <span>{{document.name}}</span>
            <a
                actions="deleteDocument"
                collection="{{document.collection}}"
                document_id="{{document._id}}">
                <i
                    class="height:18px fill:#505050"
                    src="/assets/svg/trash-alt.svg"></i>
            </a>
        </a>
    </div>
</div>

<script src="https://cdn.cocreate.app/1.56.1/CoCreate.min.js"></script>

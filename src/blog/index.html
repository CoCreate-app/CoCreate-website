<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Latest Startup Advice and Insights | CoCreate</title>
		<meta
			name="description"
			content="Discover tips, strategies, and tutorials to quickly launch your startup MVP with CoCreateJS. Our blog provides practical advice and success stories to help you build and optimize your online presence efficiently." />
		<meta
			name="keywords"
			content="startup MVP, CoCreateJS, quick MVP launch, online presence, startup tips, MVP strategies, web application development, startup blog, MVP tutorials, CoCreateJS framework, startup success stories, efficient web development, rapid MVP deployment, entrepreneurial insights, startup optimization" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="CoCreate" />
		<meta name="generator" content="CoCreate" />

		<!-- Canonical Tag -->
		<link rel="canonical" href="https://cocreate.app" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/favicon.ico" />

		<!-- Open Graph Tags (Facebook) -->
		<meta
			property="og:title"
			content="Quick MVP Launch for Startups with CoCreateJS" />
		<meta
			property="og:description"
			content="Discover tips, strategies, and tutorials to quickly launch your startup MVP with CoCreateJS. Our blog provides practical advice and success stories to help you build and optimize your online presence efficiently." />
		<meta property="og:url" content="https://cocreate.app" />
		<meta
			property="og:image"
			content="https://cocreate.app/assets/image.jpg" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card Tags (Twitter) -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="CoCreate" />
		<meta
			name="twitter:title"
			content="Quick MVP Launch for Startups with CoCreateJS" />
		<meta
			name="twitter:description"
			content="Discover tips, strategies, and tutorials to quickly launch your startup MVP with CoCreateJS. Our blog provides practical advice and success stories to help you build and optimize your online presence efficiently." />
		<meta
			name="twitter:image"
			content="https://cocreate.app/assets/twitter-image.jpg" />

		<!-- Structured Data (Schema Markup) -->
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "WebPage",
				"name": "Quick MVP Launch for Startups with CoCreateJS",
				"description": "Discover tips, strategies, and tutorials to quickly launch your startup MVP with CoCreateJS. Our blog provides practical advice and success stories to help you build and optimize your online presence efficiently.",
				"url": "https://cocreate.app",
				"image": "https://cocreate.app/image.jpg",
				"author": {
					"@type": "Organization",
					"name": "CoCreate"
				}
			}
		</script>

		<link
			rel="stylesheet"
			href="../index.css"
			array="files"
			object="611869abc0e9580010ea635f"
			key="{}"
			type="text/css"
			parse="true" />
		<link rel="manifest" href="../manifest.webmanifest" />
	</head>

	<!-- Google tag (gtag.js) -->
	<script
		async
		src="https://www.googletagmanager.com/gtag/js?id=UA-121709453-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "UA-121709453-1");
	</script>

	<body>
		<!-- Navbar  -->
		<nav
			scroll="sticky-nav,"
			scroll-up="5"
			scroll-down="5"
			path="../"
			src="../components/navbar.html"></nav>

		<!-- SideNav Left-->
		<sidenav
			id="menuL"
			class="width:0px"
			resizable
			resize-selector="document; main, document; footer"
			resize-attribute="style"
			resize-property="padding-left"
			path="../"
			src="../components/sidenav.html"
			session
			input-selector="[actions][]"
			input-attribute="href"
			input-value="../"></sidenav>

		<!-- Main Content -->
		<main class="height:100vh">
			<section>
				<!--  Blog Header -->
				<div
					class="width:100% background:#1f99ff border-radius:3px padding:20px margin-bottom:20px">
					<h1 class="font-size:1.5em">
						Startup and MVP News Insights
					</h1>
				</div>

				<floating-label>
					<input
						type="text"
						filter-selector="document; #blog-posts"
						filter-query-key="title"
						filter-operator="$regex"
						filter-regex-flag="i"
						state_id="datatable"
						placeholder="Search" />

					<span class="floating-icon">
						<a
							filter-selector="document; #blog-posts"
							filter-sort-key="title"
							filter-sort-direction="asc"
							click-value="desc, asc"
							click-attribute="filter-sort-direction"
							state_id="datatable">
							<i
								toggle-attribute="src"
								toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
								src="../assets/svg/sort.svg"></i>
						</a>
					</span>
				</floating-label>

				<!-- Fetch and Render Blog Posts -->
				<div
					id="blog-posts"
					class="display:flex flex-wrap:wrap gap:15px"
					array="blog-posts"
					object
					filter-limit="20"
					filter-sort-key="_id"
					filter-sort-direction="desc"
					render-selector="[template]">
					<!-- Blog Post Template -->
					<div class="card flex-grow:1 width:300px" template>
						<a class="overflow:hidden" href="{{object.url}}">
							<!-- Image -->
							<img src="{{object.image}}" width="100%" />

							<!-- Video -->
							<!-- <video
                                width="100%"
                                controls
                                poster="{{object.image}}"
                                onloadeddata="this.previousElementSibling.style.display='none';"
                                onerror="this.style.display='none';"
                                src="{{object.video}}"></video>
 -->
							<!-- Post Content -->
							<div
								hover="display:block"
								hover-selector=".description">
								<h2
									class="font-size:24px margin:0 padding:0_0_10px font-weight:700">
									{{object.title}}
								</h2>
								<p
									class="description font-size:14px line-height:1.8rem">
									{{object.description}}
								</p>
							</div>
							<div
								class="display:flex flex-wrap:wrap gap:10px padding:20px_0px">
								<span>
									<i src="../assets/svg/clock.svg"></i>
									<input
										type="date"
										value="{{object.created.on}}"
										value-type="toLocaleDateString"
										onload-next
										onload-attribute="value"
										hidden />

									<span href="#"></span>
								</span>
								<span>
									<a href="{{object.url}}#comments">
										<i src="../assets/svg/comments.svg"></i>
										<span
											array="comments"
											object
											key="$length"
											filter-query-key="post_id"
											filter-query-value="{{object._id}}"
											filter-limit
											>0</span
										>
									</a>
								</span>
							</div>
						</a>
					</div>
				</div>
			</section>
		</main>

		<!-- Footer -->
		<footer
			id="spreadtheword"
			path="../"
			src="../components/footer.html"></footer>

		<script src="../dist/CoCreate.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Blog | CoCreate</title>
        <meta
            key="description"
            content="A Low-code JavaScript framework for building collaborative No-code platforms, apps and UI" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <meta name="robots" content="index,follow" />
        <meta
            property="og:image"
            content="https://cdn.cocreate.app/docs/action.png" />
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="611869abc0e9580010ea635f"
            key="src"
            type="text/css" />

        <!--  Custom Style  -->
        <style type="text/css">
            .hide-nav ~ #menuR {
                margin-top: 0px;
                max-height: -moz-available;
                max-height: -webkit-fill-available;
                max-height: fill-available;
                will-change: transform;
                transition: background 0.3s,
                    -webkit-transform 0.5s cubic-bezier(0.694, 0.048, 0.335, 1);
                transition: transform 0.5s cubic-bezier(0.694, 0.048, 0.335, 1),
                    background 0.3s;
                transition: transform 0.5s cubic-bezier(0.694, 0.048, 0.335, 1),
                    background 0.3s,
                    -webkit-transform 0.5s cubic-bezier(0.694, 0.048, 0.335, 1);
                transform: translateY(0);
                -webkit-transform: translateY(0);
            }
        </style>
        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <body>
        <!-- Navbar  -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke padding-top:10px padding-bottom:10px"
            scroll="sticky-nav,hide-nav"
            scroll-up="10"
            scroll-down="10"
            path="../"
            src="../components/navbar.html"></nav>

        <!-- SideNav Left-->
        <sidenav
            id="menuL"
            class="position:fixed top:0px left:0px overflow:hidden background:whitesmoke height:100vh width:0px"
            resizable
            resize-selector="[content_id='content']"
            resize-property="margin-left"
            resize-value="width"
            path="../"
            src="../components/sidenav.html"></sidenav>

        <!-- Main Content -->
        <main class="padding:20px" content_id="content">
            <!--  Blog Header -->
            <div
                class="width:100% display:flex flex-wrap:wrap justify-content:space-between background:#F23A2E border-radius:3px padding:10px_0 margin-bottom:20px">
                <div class="left-text flex-basis:40% margin:0_20px">
                    <h3
                        class="color:#fff letter-spacing:1.4px font-weight:500 font-size:16px@sm font-size:13px@xs padding:5px font-family:tahoma">
                        LATEST POSTS
                    </h3>
                </div>
            </div>

            <!-- Fetch and Render Blog Posts -->
            <div
                class="display:flex flex-wrap:wrap"
                array="module_activities"
                filter-limit="12"
                filter-key="module_id"
                filter-value="60e7416eb979b40017448c76"
                filter-sort-key="name"
                filter-sort-direction="asc"
                render-selector="[template]">
                <!-- Blog Post Template -->
                <div
                    class="card position:relative flex-grow:1 margin-bottom:50px height:470px width:300px max-width:600px margin:10px"
                    template>
                    <a
                        class="height:400px overflow:hidden"
                        href="../blog/post.html">
                        <div
                            class="position:absolute top:20px right:20px background:#e74c3c width:55px height:55px padding:12.5px_0 border-radius:100% color:#ffffff font-weight:700 text-align:center box-sizing:border-box">
                            <div class="font-size:18px">27</div>
                            <div
                                class="font-size:12px text-transform:uppercase">
                                Mar
                            </div>
                        </div>

                        <!-- Image -->
                        <img src="images/main-img.jpg" width="100%" />
                        <!-- Post Content -->
                        <div
                            class="post-content position:absolute bottom:0 background:#ffffff width:100% padding:30px">
                            <div
                                hover="display:block"
                                hover-selector=".description">
                                <h1
                                    class="font-size:24px margin:0 padding:0_0_10px color:#333333 font-weight:700">
                                    {{object.name}}
                                </h1>
                                <h2
                                    class="margin:0 padding:0_0_20px color:#e74c3c font-size:20px font-weight:400">
                                    {{object.short_description}}
                                </h2>
                                <p
                                    class="description color:#666666 font-size:14px line-height:1.8rem">
                                    New York, the largest city in the U.S., is
                                    an architectural marvel with plenty of
                                    historic monuments, magnificent buildings
                                    and countless dazzling skyscrapers.
                                </p>
                            </div>
                            <div class="margin:30px_0_0 color:#999999">
                                <span class="margin:0_16px_0_0">
                                    <i
                                        class="height:16px fill:#505050"
                                        src="../assets/svg/clock.svg"></i>
                                    6 mins ago
                                </span>
                                <span class="">
                                    <i
                                        class="height:16px fill:#505050"
                                        src="../assets/svg/comments.svg"></i
                                    ><a
                                        class="color:#999999 color:#999999:hover text-decoration:none:hover"
                                        href="#">
                                        39 comments</a
                                    >
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </main>

        <!-- SideNav Right -->
        <sidenav
            id="menuR"
            class="position:fixed top:0px right:0px overflow:scroll margin-top:70px@md@lg@xl padding-top:30px background:white z-index:6!important height:100vh width:300px width:0px@sm@xs"
            resizable
            resize-selector="[content_id='content']"
            resize-property="margin-right"
            resize-value="width"
            path="../"
            src="../components/filters.html"></sidenav>

        <!-- SidNav Right Floating toggle Button -->
        <button
            class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4) z-index:10"
            toggle="width:300px, width:0px"
            toggle-selector="#menuR"
            toggle-attribute="style">
            <i
                class="height:20px fill:#505050"
                src="../assets/svg/sliders-h.svg"></i>
        </button>

        <!-- Footer -->
        <footer
            id="spreadtheword"
            content_id="content"
            class="background-size:cover background-position:center position:relative"
            style="background-image: url(../assets/banner.png)"
            path="../"
            src="../components/footer.html"></footer>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>

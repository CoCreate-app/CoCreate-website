<div
	class="width:100%"
	resize-attribute="menu-icon"
	resize-value="active"
	resize-if="300px"
	resize-selector="document; [menu-icon][]"></div>
<div
	class="width:100%"
	resize-attribute="menu-icon"
	resize-value="false"
	resize-if="50px"
	resize-selector="document; [menu-icon][]"></div>
<div
	class="width:100%"
	resize-attribute="menu-icon"
	resize-value="false"
	resize-if="0px"
	resize-selector="document; [menu-icon][]"></div>

<div class="header">
	<!-- Logo -->
	<a
		href="{{path}}"
		class="display:flex align-items:center gap:10px font-size:28px font-weight:bold">
		<img src="{{path}}assets/icon.png" height="50px" alt="icon logo" />
		<span>Co<span class="color:#1e90ff">Create</span></span>
	</a>

	<!-- Menu Icon -->
	<a
		menu-icon
		toggle="width:0px,"
		toggle-selector="document; #menuL"
		toggle-attribute="style">
		<span></span>
		<span></span>
		<span></span>
	</a>
</div>

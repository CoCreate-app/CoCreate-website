<!-- Horizontal Scroll Nav/Tabs -->
<div
    class="display:flex direction:rtl overflow:auto align-items:center width:320px width:100%@xs@sm height:50px padding-right:10px font-size:20px">
    <!-- Social Share -->
    <div class="display:flex align-items:center font-size:20px">
        <a
            href="https://github.com/CoCreate-app/CoCreateJS"
            target="_blank"
            class="margin-right:15px">
            <i
                class="display:flex height:20px fill:#505050"
                src="{{path}}assets/svg/github.svg"></i>
        </a>
        <a
            href="https://twitter.com/CoCreate_App"
            target="_blank"
            class="margin-right:15px">
            <i
                class="display:flex height:20px fill:#505050"
                src="{{path}}assets/svg/twitter.svg"></i>
        </a>
        <a
            href="https://www.facebook.com/CoCreate.apps"
            target="_blank"
            class="margin-right:15px">
            <i
                class="display:flex height:20px fill:#505050"
                src="{{path}}assets/svg/facebook.svg"></i>
        </a>
        <a
            href="https://www.instagram.com/cocreate_app/"
            target="_blank"
            class="margin-right:15px">
            <i
                class="display:flex height:20px fill:#505050"
                src="{{path}}assets/svg/instagram.svg"></i>
        </a>
    </div>

    <!-- fullscreen toogle and icon transform-->
    <a class="margin-right:15px" fullscreen></a>
</div>

<!-- Avatar -->
<div
    localstorage-get="user_id"
    localstorage-key="userId"
    class="avatar-wrapper margin-right:10px">
    <a class="avatar round" href="{{path}}account/signin.html">
        <span array="users" object="{{userId}}" key="name" class="avatar-name">
            <i class="height:20px" src="{{path}}assets/svg/sign-in-alt.svg"></i>
        </span>
        <span class="avatar-image">
            <img
                array="users"
                object="{{userId}}"
                key="avatar"
                onerror="this.style.display='none'"
                width="40px" />
        </span>
    </a>
    <div
        class="avatar-status"
        array="users"
        object="{{userId}}"
        user-status="{'name':'status'}"></div>
</div>

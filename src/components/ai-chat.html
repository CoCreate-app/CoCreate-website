<style>
	/* Chat container */
	#chat-container {
		visibility: hidden;
		background-color: #f5f5f5;
		position: fixed;
		bottom: 15px;
		right: 15px;
		width: 300px;
		height: calc(100vh - 85px);
		border-radius: 10px;
		box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		overflow: hidden;
		z-index: 1000;
	}

	/* Chat header */
	#chat-header {
		background-color: #1f99ff;
		padding: 15px;
		font-size: 16px;
		font-weight: 500;
	}

	#chat-body {
		height: calc(100vh - 170px) !important;
	}
</style>

<input
	type="hidden"
	localstorage-get="user_id"
	localstorage-if="false"
	localstorage-next
	localstorage-attribute="$click" />
<div click-next="input" click-attribute="value" click-value="$object_id"></div>

<form hidden>
	<input localstorage-set="user_id" input-attribute="$click" input-next />
	<a actions="localStorage"></a>
</form>

<button
	id="chat-toggle"
	click-next
	click-attribute="style"
	click-value="visibility:visible,"
	class="button-round bottom:15px">
	<i src="{{path}}assets/svg/comment-alt.svg"></i>
</button>

<div id="chat-container" resizable>
	<div id="chat-header">
		Chat with CoCreate
		<a
			click-closest="#chat-container"
			click-attribute="style"
			click-value="visibility:visible,"
			class="float:right font-size:20px color:#000:hover">
			<i src="{{path}}assets/svg/times.svg"></i>
		</a>
	</div>

	<div src="{{path}}components/ai.html" path="{{path}}"></div>
	<div resize="left"></div>
	<div resize="top"></div>
</div>

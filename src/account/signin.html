<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign In | CoCreate</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/favicon.ico" />

		<link
			rel="stylesheet"
			href="./index.css"
			array="files"
			object="637bc8fe91249e639db315d9"
			key="{}"
			type="text/css"
			parse="true" />

		<link rel="stylesheet" href="../index.css" type="text/css" />

		<link rel="manifest" href="../manifest.webmanifest" />

		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-121709453-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-121709453-1");
		</script>
	</head>

	<style>
		floating-label {
			margin-bottom: 20px;
		}
	</style>

	<body>
		<!-- Navbar  -->
		<nav class="position:absolute">
			<a href="./index.html" session="true" hidden></a>

			<!-- Logo -->
			<a
				href="../"
				class="display:flex align-items:center gap:10px font-size:28px font-weight:bold">
				<img src="../assets/icon.png" height="50px" alt="icon logo" />
				<span>Co<span class="color:#1e90ff">Create</span></span>
			</a>

			<a
				href="./signup.html"
				title=""
				class="margin-left:auto font-size:20px font-weight:400"
				>Sign Up</a
			>
		</nav>

		<main>
			<section
				class="bg display:flex justify-content:center align-items:center width:100% min-height:100vh">
				<div class="flex-grow:1 max-width:400px">
					<form array="users" id="signin">
						<div
							class="display:flex justify-content:space-between padding:20px background:white background:#222@dark">
							<h3>Sign In</h3>
							<i
								class="font-size:70px"
								src="../assets/svg/sign-in-alt.svg"></i>
						</div>
						<div
							class="padding:20px background:gainsboro background:#444@dark">
							<floating-label>
								<input
									type="email"
									key="email"
									placeholder="Email"
									class="floating-label"
									required
									email />
							</floating-label>

							<floating-label>
								<input
									type="password"
									key="password"
									placeholder="Password"
									class="floating-label"
									required />
							</floating-label>

							<button
								actions="validate, signIn"
								href="index.html">
								Sign In
							</button>

							<a show="#forgotpass" hide="#signin"
								>Forgot Password</a
							>
						</div>
					</form>

					<form array="users" hidden id="forgotpass">
						<div
							class="overflow:hidden padding:0px_25px background:white background:#222@dark">
							<div class="float:left width:75% padding-top:25px">
								<h3>Password Recovery</h3>
							</div>
							<div
								class="float:right width:25% padding:10px font-size:70px line-height:100px text-align:right">
								<i src="../assets/svg/key.svg"></i>
							</div>
						</div>
						<div
							class="padding:25px background:gainsboro background:#444@dark text-align:left">
							<floating-label>
								<input
									type="email"
									key="email"
									id="email"
									name="email"
									autocomplete="email"
									placeholder="Email"
									class="floating-label"
									required
									email />
							</floating-label>
							<input
								type="hidden"
								key="from"
								id="from"
								name="from"
								value="passwordRecovery@cocreate.app" />
							<input
								type="hidden"
								key="origin"
								id="origin"
								name="origin"
								value="$origin" />
							<input
								type="hidden"
								key="hostname"
								id="hostname"
								name="hostname"
								value="cocreate.app" />
							<input
								type="hidden"
								key="path"
								id="path"
								name="path"
								value="/password-reset.html" />
							<div>
								<button actions="validate, forgotPassword">
									Send Email
								</button>
							</div>

							<a show="#signin" hide="#forgotpass">Sign In</a>
						</div>
					</form>
				</div>
			</section>
		</main>

		<div class="position:fixed!important bottom:15px right:15px">
			<div
				template="validate, signIn, forgotPassword"
				class="card position:relative margin-top:10px padding:15px {{status}}">
				<span class="{{type}}">{{message}}</span>
				<!-- <a
					onload-action="click"
					actions="timeout(3000), action(next;)"></a> -->
				<a actions="remove" class="position:absolute top:4px right:4px">
					<i src="../assets/svg/times.svg"></i>
				</a>
			</div>
		</div>

		<script src="../dist/CoCreate.js"></script>
	</body>
</html>

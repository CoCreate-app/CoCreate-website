<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign In | CoCreate</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />

        <link rel="stylesheet" href="../index.css" type="text/css" />

        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="{}"
            type="text/css"
            parse="true" />
        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <body
        style="
            background: url('../assets/background.png') no-repeat fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        ">
        <a href="./index.html" session="true" hidden></a>

        <a
            href="../"
            class="height:50px padding:5px_10px_5px_20px position:relative z-index:1 float:left margin:15px">
            <img src="../assets/logo.png" height="40px" />
        </a>

        <a
            href="./signup.html"
            title=""
            class="position:relative z-index:1 float:right margin:15px margin-left:auto color:white"
            >Sign Up</a
        >

        <div
            class="justify-content:center align-items:center overflow:auto display:flex flex-wrap:wrap position:absolute width:100% height:100%">
            <div
                class="flex-grow:1 min-width:300px max-width:400px margin:15px">
                <form array="users" id="signin">
                    <div
                        class="overflow:hidden padding:0px_25px background:white background:#222@dark">
                        <div class="float:left width:75% padding-top:25px">
                            <h3>Sign In</h3>
                        </div>
                        <div
                            class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right">
                            <i src="../assets/svg/sign-in-alt.svg"></i>
                        </div>
                    </div>
                    <div
                        class="padding:25px background:gainsboro background:#444@dark text-align:left">
                        <floating-label class="margin-bottom:15px">
                            <input
                                type="email"
                                key="email"
                                placeholder="Email"
                                class="floating-label"
                                required
                                email />
                        </floating-label>

                        <floating-label class="margin-bottom:15px">
                            <input
                                type="password"
                                key="password"
                                placeholder="Password"
                                class="floating-label"
                                required />
                        </floating-label>

                        <button
                            actions="validate, signIn"
                            href="index.html"
                            class="outline">
                            Sign In
                        </button>

                        <a show="#forgotpass" hide="#signin">Forgot Password</a>
                    </div>
                </form>

                <form realtime="false" array="users" hidden id="forgotpass">
                    <div
                        class="overflow:hidden padding:0px_25px background:white background:#222@dark">
                        <div class="float:left width:75% padding-top:25px">
                            <h3>Password Recovery</h3>
                        </div>
                        <div
                            class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right">
                            <i src="../assets/svg/key.svg"></i>
                        </div>
                    </div>
                    <div
                        class="padding:25px background:gainsboro background:#444@dark text-align:left">
                        <floating-label>
                            <input
                                type="email"
                                key="email"
                                id="email"
                                name="email"
                                autocomplete="email"
                                placeholder="Email"
                                class="floating-label"
                                required
                                email />
                        </floating-label>
                        <input
                            type="hidden"
                            key="from"
                            id="from"
                            name="from"
                            value="passwordRecovery@cocreate.app" />
                        <input
                            type="hidden"
                            key="origin"
                            id="origin"
                            name="origin"
                            value="$origin" />
                        <input
                            type="hidden"
                            key="hostname"
                            id="hostname"
                            name="hostname"
                            value="cocreate.app" />
                        <input
                            type="hidden"
                            key="path"
                            id="path"
                            name="path"
                            value="/password-reset.html" />
                        <button class="outline">
                            <a actions="validate, forgotPassword">Send Email</a>
                        </button>

                        <a show="#signin" hide="#forgotpass">Sign In</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="position:fixed!important bottom:15px right:15px">
            <div
                template="validate, signIn, forgotPassword"
                class="card position:relative margin-top:10px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span>
                <a actions="remove" class="position:absolute top:5px right:8px">
                    <i src="../assets/svg/times.svg"></i>
                </a>
            </div>
        </div>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign up | CoCreate</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="./index.css"
            collection="files"
            document_id="637bc8fe91249e639db315d9"
            name="src"
            type="text/css" />
        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <body
        style="
            background: url('../assets/background.png') no-repeat fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        ">
        <a href="./index.html" session="true" hidden></a>

        <a
            href="/"
            class="height:50px padding:5px_10px_5px_20px position:relative z-index:1 float:left margin:15px">
            <img src="../assets/logo.png" height="40px" />
        </a>

        <a
            href="./signin.html"
            title=""
            class="position:relative z-index:1 float:right margin:15px margin-left:auto color:white"
            >Sign In</a
        >

        <main
            class="main-container justify-content:center align-items:center overflow:auto display:flex flex-wrap:wrap position:absolute width:100% height:100%">
            <div
                class="display:flex flex-wrap:wrap align-items:flex-end justify-content:center align-items:center">
                <div
                    class="flex-grow:1 height:fit-content width:55% min-width:300px max-width:600px margin:10px">
                    <!-- something -->
                </div>

                <div
                    class="flex-grow:1 height:fit-content width:35% min-width:370px max-width:400px margin:10px align-self:flex-end">
                    <form realtime="false" autocomplete="off">
                        <!-- <input type="hidden" localstorage-get="user_id" input-attribute="document_id" input-target="[collection='users']">
					    <input type="hidden" localstorage-get="organization_id" input-attribute="document_id" input-target="[collection='organizations']"> -->

                        <div
                            class="overflow:hidden padding:0px_25px background:white">
                            <div class="float:left width:75% padding-top:25px">
                                <!-- <h3>Step 3 / 3</h3> -->
                            </div>
                            <div
                                class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right color:very-light-gray">
                                <i
                                    class="height:70px fill:#505050"
                                    src="../assets/svg/key.svg">
                                </i>
                            </div>
                        </div>
                        <div
                            class="padding:25px background:gainsboro text-align:left">
                            <floating-label>
                                <input
                                    id="fistName"
                                    type="text"
                                    collection="users"
                                    document_id=""
                                    name="fistName"
                                    placeholder="First name"
                                    autocomplete="off"
                                    render-key="fistName"
                                    required />
                            </floating-label>
                            <floating-label>
                                <input
                                    id="lastName"
                                    type="text"
                                    collection="users"
                                    document_id=""
                                    name="lastName"
                                    placeholder="Last name"
                                    autocomplete="off"
                                    render-key="lastName"
                                    required />
                            </floating-label>

                            <floating-label>
                                <input
                                    type="email"
                                    collection="users"
                                    document_id=""
                                    name="email"
                                    placeholder="Email"
                                    required />
                            </floating-label>

                            <floating-label>
                                <input
                                    type="password"
                                    id="password"
                                    collection="users"
                                    document_id=""
                                    name="password"
                                    placeholder="Password" />
                            </floating-label>

                            <floating-label>
                                <input
                                    type="password"
                                    matches="#password"
                                    placeholder="Confirm Password" />
                            </floating-label>

                            <button
                                type="button"
                                class="outline red-white"
                                actions="validate, signUp, signIn"
                                href="./index.html">
                                Launch
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <div class="position:fixed!important bottom:15px right:15px">
            <div
                template="validate"
                class="card margin:5px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="remove"> X</a>
            </div>

            <div
                template="notification"
                class="card margin:5px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="remove"> X</a>
            </div>
        </div>

        <script src="../apikey.js"></script>
        <script src="https://cdn.cocreate.app/1.57.13/CoCreate.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign up | CoCreate</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/favicon.ico" />
		<link
			rel="stylesheet"
			href="./index.css"
			array="files"
			object="637bc8fe91249e639db315d9"
			key="{}"
			type="text/css"
			parse="true" />

		<link rel="stylesheet" href="../index.css" type="text/css" />

		<link rel="manifest" href="../manifest.webmanifest" />

		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-121709453-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-121709453-1");
		</script>
	</head>

	<style>
		floating-label {
			margin-bottom: 20px;
		}
	</style>

	<body>
		<!-- Navbar  -->
		<nav class="position:absolute width:100%">
			<a href="./index.html" session="true" hidden></a>

			<!-- Logo -->
			<a
				href="../"
				class="display:flex align-items:center gap:10px font-size:28px font-weight:bold">
				<img src="../assets/icon.png" height="50px" alt="icon logo" />
				<span>Co<span class="color:#1e90ff">Create</span></span>
			</a>

			<a
				href="./signin.html"
				title=""
				class="margin-left:auto font-size:20px font-weight:400"
				>Sign In</a
			>
		</nav>

		<main>
			<section
				class="bg display:flex justify-content:center align-items:center width:100% min-height:100vh">
				<div class="flex-grow:1 width:300px max-width:400px">
					<input
						type="hidden"
						localstorage-get="user_id"
						localstorage-if="true"
						localstorage-next
						localstorage-attribute="object" />

					<form autocomplete="off" array="users" object="">
						<!-- <input type="hidden" localstorage-get="user_id" input-attribute="object" input-selector="[array='users']">
					    <input type="hidden" localstorage-get="organization_id" input-attribute="object" input-selector="[array='organizations']"> -->

						<div
							class="display:flex justify-content:space-between padding:20px background:white background:#222@dark">
							<h3>Sign Up</h3>
							<i
								class="font-size:70px"
								src="../assets/svg/key.svg"></i>
						</div>
						<div
							class="padding:20px background:gainsboro background:#444@dark">
							<floating-label>
								<input
									id="fistName"
									type="text"
									key="firstname"
									placeholder="First Name"
									autocomplete="off"
									render-key="fistName"
									required />
							</floating-label>
							<floating-label>
								<input
									id="lastName"
									type="text"
									key="lastname"
									placeholder="Last Name"
									autocomplete="off"
									render-key="lastName"
									required />
							</floating-label>

							<floating-label>
								<input
									type="email"
									key="email"
									placeholder="Email"
									unique
									required />
							</floating-label>

							<floating-label>
								<input
									type="password"
									id="password"
									key="password"
									name="password"
									autocomplete="new-password"
									placeholder="Password"
									required />
								<a
									actions="action(document; #generate-post)"
									click-previous
									click-attribute="type"
									click-value="text, password"
									class="floating-icon">
									<i
										click-attribute="src"
										click-value="../assets/svg/eye-slash.svg, ../assets/svg/eye.svg"
										src="../assets/svg/eye.svg"
										class="width:20px height:20px"></i>
								</a>
							</floating-label>

							<floating-label>
								<input
									type="password"
									matches="#password"
									placeholder="Confirm Password"
									id="confirm-password"
									name="confirm-password"
									autocomplete="new-password"
									required />
								<a
									actions="action(document; #generate-post)"
									click-previous
									click-attribute="type"
									click-value="text, password"
									class="floating-icon">
									<i
										click-attribute="src"
										click-value="../assets/svg/eye-slash.svg, ../assets/svg/eye.svg"
										src="../assets/svg/eye.svg"
										class="width:20px height:20px"></i>
								</a>
							</floating-label>

							<button
								type="button"
								actions="validate, signUp, signIn"
								href="./index.html">
								Launch
							</button>
							<a href="./signin.html">Have an account?</a>
						</div>
					</form>
				</div>
			</section>
		</main>

		<div class="position:fixed!important bottom:15px right:15px">
			<div
				template="validate, signUp"
				class="card position:relative margin-top:10px padding:15px {{status}}">
				<span class="{{type}}">{{message}}</span>
				<a actions="remove" class="position:absolute top:4px right:4px">
					<i src="../assets/svg/times.svg"></i>
				</a>
			</div>
		</div>

		<script src="../dist/CoCreate.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign up | CoCreate</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="{}"
            type="text/css"
            parse="true" />

        <link rel="stylesheet" href="../index.css" type="text/css" />

        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <style>
        floating-label {
            margin-bottom: 20px;
        }
    </style>

    <body>
        <a href="./index.html" session="true" hidden></a>

        <!-- Logo -->
        <a
            href="../"
            class="display:flex align-items:center gap:10px height:50px position:relative z-index:1 float:left margin:15px font-size:28px font-weight:bold">
            <img src="../assets/icon.png" height="50px" alt="icon logo" />
            <span>Co<span class="color:#1e90ff">Create</span></span>
        </a>

        <a
            href="./signin.html"
            title=""
            class="position:relative z-index:1 float:right margin:30px margin-left:auto color:white font-size:20px font-weight:400"
            >Sign In</a
        >

        <main
            class="bg justify-content:center align-items:center overflow:auto display:flex flex-wrap:wrap position:absolute width:100% height:100%">
            <div class="flex-grow:1 width:300px max-width:400px margin:15px">
                <form
                    realtime="false"
                    autocomplete="off"
                    array="users"
                    object="">
                    <!-- <input type="hidden" localstorage-get="user_id" input-attribute="object" input-selector="[array='users']">
					    <input type="hidden" localstorage-get="organization_id" input-attribute="object" input-selector="[array='organizations']"> -->

                    <div
                        class="overflow:hidden padding:0px_25px background:white background:#222@dark">
                        <div class="float:left width:75% padding-top:25px">
                            <h3>Sign Up</h3>
                        </div>
                        <div
                            class="float:right width:25% padding:10px font-size:70px line-height:100px text-align:right">
                            <i src="../assets/svg/key.svg"> </i>
                        </div>
                    </div>
                    <div
                        class="padding:25px background:gainsboro background:#444@dark text-align:left">
                        <floating-label>
                            <input
                                id="fistName"
                                type="text"
                                key="firstname"
                                placeholder="First name"
                                autocomplete="off"
                                render-key="fistName"
                                required />
                        </floating-label>
                        <floating-label>
                            <input
                                id="lastName"
                                type="text"
                                key="lastname"
                                placeholder="Last name"
                                autocomplete="off"
                                render-key="lastName"
                                required />
                        </floating-label>

                        <floating-label>
                            <input
                                type="email"
                                key="email"
                                placeholder="Email"
                                unique
                                required />
                        </floating-label>

                        <floating-label>
                            <input
                                type="password"
                                id="password"
                                key="password"
                                name="password"
                                autocomplete="new-password"
                                placeholder="Password"
                                required />
                        </floating-label>

                        <floating-label>
                            <input
                                type="password"
                                matches="#password"
                                placeholder="Confirm Password"
                                id="confirm-password"
                                name="confirm-password"
                                autocomplete="new-password"
                                required />
                        </floating-label>

                        <button
                            type="button"
                            actions="validate, signUp, signIn"
                            href="./index.html"
                            class="padding:10px_30px">
                            Launch
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <div class="position:fixed!important bottom:15px right:15px">
            <div
                template="validate, signUp"
                class="card position:relative margin-top:10px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span>
                <a actions="remove" class="position:absolute top:5px right:8px">
                    <i src="../assets/svg/times.svg"></i>
                </a>
            </div>
        </div>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>

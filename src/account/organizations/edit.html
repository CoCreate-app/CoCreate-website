<!DOCTYPE html>

<form array="organizations" crdt="false" object="" pass_id="form">
    <input type="text" key="logo" placeholder="Logo" class="floating-label" />

    <input
        type="text"
        key="name"
        placeholder="Organization Name"
        class="floating-label" />

    <floating-label>
        <input
            type="text"
            array="organizations"
            object=""
            key="host[0]"
            placeholder="host"
            value-suffix=".cocreate.app"
            subdomain
            required
            class="floating-label" />
    </floating-label>
    <div
        class="position:relative top:-34px right:8px float:right padding:5px background:whitesmoke">
        <span>.cocreate.app</span>
    </div>

    <input
        type="text"
        key="databases.mongodb.name"
        placeholder="DB Name"
        class="floating-label" />

    <input
        type="text"
        key="databases.mongodb.url"
        placeholder="DB Url"
        class="floating-label" />

    <input type="text" key="about" placeholder="About" class="floating-label" />

    <input
        type="text"
        key="_id"
        placeholder="Organization Id"
        class="floating-label"
        readonly />

    <input
        type="text"
        key="organization_id"
        placeholder="Platform Id"
        class="floating-label"
        readonly />

    <button
        actions="save"
        class="position:absolute bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
        <i class="height:20px fill:#505050" src="../assets/svg/save.svg"></i>
    </button>
</form>

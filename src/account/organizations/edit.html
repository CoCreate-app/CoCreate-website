<!DOCTYPE html>

<form array="organizations" realtime="false" object="" pass_id="form">
    <!-- <input type="text" key="logo" placeholder="Logo" class="floating-label" /> -->
    <floating-label>
        <input
            type="text"
            key="name"
            placeholder="Organization Name"
            class="floating-label" />
    </floating-label>

    <floating-label>
        <input
            type="text"
            array="organizations"
            object=""
            key="host[0]"
            placeholder="host"
            value-suffix=".cocreate.app"
            subdomain
            required
            class="floating-label" />
        <div
            class="position:absolute top:6px right:8px float:right padding:5px background:whitesmoke">
            <span>.cocreate.app</span>
        </div>
    </floating-label>

    <floating-label>
        <input
            type="text"
            key="_id"
            placeholder="Organization Id"
            class="floating-label"
            readonly />
    </floating-label>

    <floating-label>
        <input
            type="text"
            key="organization_id"
            placeholder="Platform Id"
            class="floating-label"
            readonly />
    </floating-label>

    <div class="storage-container">
        <div
            click-next
            click-attribute="class"
            click-value="display:none"
            class="card display:flex padding:10px_15px margin-top:10px">
            <span class="flex-grow:1">Storages</span>

            <i
                toggle-attribute="src"
                toggle-value="../assets/svg/angle-up.svg, ../assets/svg/angle-down.svg"
                class="display:flex height:18px fill:#505050"
                src="../assets/svg/angle-down.svg"></i>
        </div>

        <div
            array="organizations"
            object=""
            key="storage"
            render-selector="[template]">
            <div
                class="card align-items:center box-shadow-hover margin-top:10px padding:10px"
                template>
                <div class="position:relative">
                    <div class="width:100% box-sizing:border-box padding:5px">
                        <span>Friendly Name: {{storage.key}}</span>
                        <floating-label>
                            <input
                                array="organizations"
                                object=""
                                key="storage.{{storage.key}}.provider"
                                placeholder="Provider"
                                class="floating-label" />
                        </floating-label>

                        <floating-label>
                            <textarea
                                array="organizations"
                                object=""
                                key="storage.{{storage.key}}.url"
                                placeholder="Url"
                                class="floating-label"></textarea>
                        </floating-label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button
        actions="save"
        class="position:absolute bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
        <i class="height:20px fill:#505050" src="../assets/svg/save.svg"></i>
    </button>
</form>

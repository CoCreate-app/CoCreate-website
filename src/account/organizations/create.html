<!DOCTYPE html>

<form array="organizations" object="" realtime="false">
    <input
        type="text"
        key="_id"
        placeholder="organization_id"
        class="floating-label" />

    <input
        type="text"
        key="name"
        placeholder="Organization Name"
        class="floating-label" />

    <input
        type="text"
        array="organizations"
        object=""
        key="host"
        value-type="array"
        placeholder="Domain"
        value-suffix=".cocreate.app"
        unique
        subdomain
        required
        render-as="domain"
        class="floating-label" />
    <div
        class="position:relative top:-34px right:8px float:right padding:5px background:whitesmoke">
        <span>.cocreate.app</span>
    </div>

    <input
        id="owner"
        type="hidden"
        key="owner"
        localstorage-get="user_id"
        localstorage-attribute="value" />

    <button
        actions="save, state"
        state_to="main"
        state-src="./organizations/edit.html"
        class="button-round">
        <i class="height:20px fill:#505050" src="../assets/svg/save.svg"></i>
        <div array="organizations" state-object="" state_to="form"></div>
    </button>
</form>

<!DOCTYPE html>

<form
    array="organizations"
    object=""
    realtime="false"
    class="max-width:800px margin:0px_auto padding:80px_15px">
    <floating-label>
        <input
            type="text"
            key="name"
            placeholder="Organization Name"
            class="floating-label" />
    </floating-label>
    <floating-label>
        <input
            type="text"
            array="organizations"
            object=""
            key="host"
            value-type="array"
            placeholder="Domain"
            value-suffix=".cocreate.app"
            unique
            subdomain
            required
            class="floating-label" />
        <div
            class="position:absolute top:6px right:8px float:right padding:5px background:whitesmoke background:#222@dark">
            <span>.cocreate.app</span>
        </div>
    </floating-label>

    <floating-label>
        <input
            type="text"
            key="_id"
            placeholder="organization_id"
            class="floating-label" />
    </floating-label>

    <input
        id="owner"
        type="hidden"
        key="owner"
        localstorage-get="user_id"
        localstorage-attribute="value" />

    <button
        actions="save, state"
        state_to="main"
        state-src="./organizations/edit.html"
        class="button-round">
        <i src="../assets/svg/save.svg"></i>
        <div array="organizations" state-object="" state_to="form"></div>
    </button>
</form>

<!DOCTYPE html>

<form collection="organizations" crdt="false" realtime="false" document_id="">
    <input
        type="text"
        name="name"
        placeholder="Organization Name"
        class="floating-label" />

    <input
        type="text"
        collection="organizations"
        document_id=""
        name="hosts[0]"
        placeholder="Domain"
        value-suffix=".cocreate.app"
        unique
        subdomain
        required
        render-key="domain"
        class="floating-label width:calc(100%_-_90px)!important" />
    <div
        class="position:relative top:-34px right:8px float:right padding:5px background:whitesmoke">
        <span>.cocreate.app</span>
    </div>

    <button
        actions="save, pass"
        pass_to="main"
        pass-src="./organizations/edit.html"
        class="position:absolute bottom:15px right:15px background:dodgerblue grow-hover border-radius:50% padding:15px">
        <i class="height:20px fill:#505050" src="../assets/svg/save.svg"></i>
        <div
            collection="organizations"
            pass-document_id=""
            pass_to="form"></div>
    </button>
</form>

<!DOCTYPE html>

<div
    class="display:grid gap:15px grid-template-columns:repeat(auto-fill,minmax(290px,1fr))"
    array="organizations"
    object
    filter-sort-key="name"
    filter-sort-direction="asc"
    render-selector="[template]">
    <div
        class="card align-items:center grid-column-end:span_1 box-shadow-hover padding:10px"
        template
        object="{{object._id}}"
        toggle="selected">
        <div class="position:relative">
            <div class="width:100% box-sizing:border-box padding:5px">
                <a
                    actions="pass"
                    pass-src="./organizations/edit.html"
                    pass_to="main"
                    class="font-size:25px">
                    <span>{{object.name}}</span>
                    <div pass-object="{{object._id}}" pass_to="form"></div>
                </a>
                <div class="font-size:14px">
                    <div>Id: {{object._id}}</div>
                    <div>Balance: ${{object.balance}}</div>
                </div>
            </div>
            <div class="font-size:20px padding:5px">
                <button
                    class="padding:5px"
                    href="https://{{object.host[0]}}/superadmin/signin.html">
                    Super Admin
                </button>
                <button
                    class="padding:5px margin-left:5px"
                    href="https://{{object.host[0]}}/superadmin/signin.html">
                    Billing
                </button>
                <button
                    actions="delete"
                    array="{{object.array}}"
                    object="{{object._id}}"
                    class="padding:4px margin-left:5px">
                    <i
                        class="height:14px fill:#505050"
                        src="../assets/svg/trash-alt.svg"></i>
                </button>
            </div>
        </div>
        <div>
            <p>{{object.description}}</p>
        </div>
    </div>
</div>

<button
    class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
    <a actions="pass" pass-src="./organizations/create.html" pass_to="main">
        <i class="height:20px fill:#505050" src="../assets/svg/plus.svg"></i>
    </a>
</button>

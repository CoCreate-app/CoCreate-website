<section>
	<div
		src="../components/datatable-toolbar.html"
		path="./organizations/create.html"
		class="width:100%"></div>

	<div
		class="display:grid gap:15px grid-template-columns:repeat(auto-fill,minmax(290px,1fr)) margin-top:10px"
		array="organizations"
		object
		filter-sort-key="name"
		filter-sort-direction="asc"
		filter-limit="20"
		render-selector="[template]">
		<div
			class="card align-items:center grid-column-end:span_1 box-shadow-hover padding:10px"
			template
			object="{{object._id}}"
			toggle="selected">
			<div
				class="display:flex gap:10px flex-direction:column position:relative">
				<div
					class="display:flex position:absolute right:-10px top:-10px align-items:center transition:0.3s"
					hover-selector=".options"
					hover-attribute="class"
					hover-value="display:flex!important">
					<div class="display:none options">
						<div
							actions="delete"
							array="organizations"
							object="{{object._id}}"
							class="padding:10px">
							<i src="../assets/svg/trash-alt.svg"></i>
						</div>
					</div>
					<div class="padding:10px">
						<i
							class="height:20px display:block"
							src="../assets/svg/ellipsis-v.svg"></i>
					</div>
				</div>

				<div
					class="display:flex flex-direction:column gap:5px width:100%">
					<a
						actions="state"
						state-src="./organizations/edit.html"
						state_to="main"
						class="font-size:25px">
						<span>{{object.name}}</span>
						<div
							state-object="{{object._id}}"
							state_to="form"></div>
					</a>
					<div class="font-size:14px">Id: {{object._id}}</div>
					<div class="font-size:14px">
						Balance: ${{object.balance}}
					</div>
				</div>
				<div class="display:flex gap:10px font-size:20px">
					<button
						class="padding:10px"
						href="https://{{object.host[0].name}}/superadmin/signin.html">
						Admin
					</button>

					<button
						class="padding:10px margin-left:5px"
						onclick="openTopUpCheckout()">
						+Funds
					</button>
					<button
						class="padding:10px margin-left:5px"
						href="https://{{object.host[0].name}}/superadmin/signin.html">
						Billing
					</button>
					<!-- <button
                    class="padding:5px margin-left:5px"
                    href="https://{{object.host[0]}}/superadmin/signin.html">
                    Invite
                </button> -->
				</div>
			</div>
			<div>
				<p>{{object.description}}</p>
			</div>
		</div>
	</div>

	<button class="button-round">
		<a
			actions="state"
			state-src="./organizations/create.html"
			state_to="main">
			<i src="../assets/svg/plus.svg"></i>
		</a>
	</button>

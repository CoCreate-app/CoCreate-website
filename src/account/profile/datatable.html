<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/favicon.ico" />
		<title>Users Datatable | CoCreate</title>

		<link
			rel="stylesheet"
			href="../index.css"
			array="files"
			object="637bc8fe91249e639db315d9"
			key="src"
			type="text/css" />
		<link rel="manifest" href="../manifest.webmanifest" />
	</head>

	<style>
		.selected {
			background: gainsboro;
		}
	</style>

	<body>
		<!-- Navbar -->
		<nav
			class="nav display:flex align-items:center background:whitesmoke position:sticky"
			"
			scroll="sticky-nav, hide-nav"
			scroll-up="5"
			scroll-down="5">
			<!-- Menu Icon Animations -->
			<a class="menu_icon--Vdots" toggle="active" toggle-sidenav="menuL">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</a>

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul
				class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
				<!-- Modal Controls -->
				<li class="margin-right:15px">
					<a actions="closeModal"
						><i src="../assets/svg/times.svg"></i
					></a>
				</li>
				<li class="margin-right:15px">
					<a actions="minMaxModal">
						<i
							toggle="../assets/svg/window-restore.svg, ./assets/svg/window-maximize.svg"
							toggle-attribute="src"
							src="../assets/svg/window-maximize.svg"></i>
					</a>
				</li>
				<li class="margin-right:15px">
					<a actions="parkModal"
						><i src="../assets/svg/window-minimize.svg"></i
					></a>
				</li>

				<!-- fullscreen -->
				<li class="margin-right:15px">
					<a fullscreen>
						<i src="../assets/svg/expand.svg"></i>
						<i src="../assets/svg/compress.svg"></i>
					</a>
				</li>

				<!-- Datatable Controls -->
				<li class="margin-right:15px">
					<a actions="delete" array="users">
						<i src="../assets/svg/trash-alt.svg"></i>
					</a>
				</li>
			</ul>
		</nav>

		<!-- Modal Viewport -->
		<div
			class="position:fixed margin-top:50px"
			
			id="modal-viewport"></div>

		<!-- Main Content -->
		<main " class="padding:5px overflow:auto">
			<table class="width:100% border-collapse:collapse">
				<tr class="border-bottom:1px_solid_darkgray">
					<td
						class="position:sticky top:0 background:white padding:0px_10px_10px">
						<floating-label>
							<input
								type="text"
								class="floating-label"
								filter-query-key="_id"
								filter-selector=""
								
								placeholder="Name" />
						</floating-label>
						<a
							filter-sort-key="name"
							filter-sort-direction="asc"
							click-value="desc, asc"
							click-attribute="filter-sort-direction"
							filter-selector=""
							
							class="floating-icon">
							<i
								toggle-attribute="src"
								toggle-value="../assets/svg/sort-down.svg, ./assets/svg/sort-up.svg"
								src="../assets/svg/sort.svg"></i>
						</a>
					</td>
					<td
						class="position:sticky top:0 background:white padding:0px_10px_10px">
						<floating-label>
							<input
								type="text"
								class="floating-label"
								filter-query-key="_id"
								filter-selector=""
								
								placeholder="Document_id" />
							<a
								filter-sort-key="_id"
								filter-sort-direction=""
								click-value="desc, asc"
								click-attribute="filter-sort-direction"
								filter-selector=""
								
								class="floating-icon">
								<i
									toggle-attribute="src"
									toggle-value="../assets/svg/sort-down.svg, ./assets/svg/sort-up.svg"
									src="../assets/svg/sort.svg"></i>
							</a>
						</floating-label>
					</td>
				</tr>

				<tbody render-selector="" array="users" >
					<tr
						class="border-bottom:1px_solid_darkgray"
						template
						
						object="{{object._id}}"
						toggle="selected">
						<td class="padding:10px">
							<div class="display:flex min-width:200px">
								<div
									class="display:flex justify-content:center width:25px">
									<span>{{object.icon}}</span>
								</div>
								<div class="margin-left:10px">
									<a
										actions="state, openModal"
										modal-src="./users/form.html"
										modal-width="320px"
										modal-color="#229954">
										<h4>{{object.name}}</h4>
										<div
											state-array="{{object.array}}"
											state-object="{{object._id}}"
											state_to="form-fields"></div>
										<div
											state_id="form"
											state-array=""
											state-object=""
											state-key=""
											state_to="render"></div>
										<div
											state-value="{{object.module_id}}"
											state-filter-query-value="{{object.module_id}}"
											state_to="module_id"></div>
										<div
											state-object="{{object.module_id}}"
											state_to="module-form"></div>
									</a>
									<h5
										key="description"
										value="description"></h5>
								</div>
							</div>
						</td>
						<td class="padding:10px">
							<a
								actions="state, openModal"
								modal-src="./users/form.html"
								modal-width="320px"
								modal-color="#229954">
								<b>{{object._id}}</b>
								<div
									state-array="{{object.array}}"
									state-object="{{object._id}}"
									state_to="form-fields"></div>
								<div
									state_id="form"
									state-array=""
									state-object=""
									state-key=""
									state_to="render"></div>
								<div
									state-value="{{object.module_id}}"
									state-filter-query-value="{{object.module_id}}"
									state_to="module_id"></div>
								<div
									state-object="{{object.module_id}}"
									state_to="module-form"></div>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</main>

		<button
			class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
			<a
				actions="state, openModal"
				modal-src="./users/form.html"
				modal-width="320px"
				modal-color="#229954">
				<i src="../assets/svg/plus.svg"></i>
				<div state_to="form-fields" state-object=""></div>
				<div
					state_id="form"
					state-array=""
					state-object=""
					state-key=""
					state_to="render"></div>
				<div
					state_id="module_id"
					state-value=""
					state-filter-query-value=""
					state_to="module_id"></div>
				<div
					state_id="module-form"
					state-object=""
					state_to="module-form"></div>
			</a>
		</button>

		<script src="../dist/CoCreate.js"></script>
	</body>
</html>

<section class="centered">
	<form array="users" object="$user_id" autocomplete="off" class="flex-form">
		<div
			class="display:flex justify-content:center width:100% margin-bottom:30px">
			<div
				type="file"
				key="avatar"
				accept="image/*"
				placeholder="Profile Image"
				class="display:flex align-items:center justify-content:center position:relative border-radius:50% overflow:hidden width:250px height:250px border:2px_solid border-color:#fff@dark"
				render-selector="[template]"
				active>
				<i
					class="position:absolute height:100% width:100% top:15px"
					src="../../assets/svg/user.svg"></i>

				<div class="width:100% height:100% position:relative" template>
					<img
						src="{{avatar.src}}"
						alt="image"
						width="100%"
						height="100%"
						class="object-fit:cover" />
				</div>
			</div>
		</div>

		<floating-label class="width:290px">
			<input
				type="text"
				key="firstname"
				id="firstname"
				placeholder="First name"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="lastname"
				id="lastname"
				placeholder="Last name"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="email"
				id="email"
				placeholder="Email"
				class="floating-label"
				autocomplete="email" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="password"
				key="password"
				placeholder="password"
				class="floating-label"
				autocomplete="new-password" />
		</floating-label>

		<div class="display:flex gap:20px width:100% margin-top:20px">
			<button
				actions="state"
				state_to="main"
				state-src="$back"
				class="red margin-left:auto">
				<i src="../assets/svg/ban.svg"></i>
				<span class="margin-left:5px"> Cancel</span>
			</button>
			<button
				actions="click, save, click, timeout(2000), click"
				click-selector="i"
				click-attribute="src"
				click-value="../assets/svg/spinner.svg, ../assets/svg/check-circle.svg, ../assets/svg/save.svg">
				<i src="../assets/svg/save.svg"></i>
				<span class="margin-left:5px"> Save</span>
			</button>
		</div>
	</form>
</section>

<section class="centered">
	<form array="users" object="$user_id" autocomplete="off" class="flex-form">
		<div
			class="display:flex justify-content:center width:100% margin-bottom:30px">
			<div
				type="file"
				key="avatar"
				accept="image/*"
				placeholder="Profile Image"
				class="display:flex align-items:center justify-content:center position:relative border-radius:50% overflow:hidden width:250px height:250px border:2px_solid border-color:#fff@dark"
				render-selector="[template]"
				active>
				<i
					class="position:absolute height:100% width:100% top:15px"
					src="../../assets/svg/user.svg"></i>

				<div class="width:100% height:100% position:relative" template>
					<img
						src="{{avatar.src}}"
						alt="image"
						width="100%"
						height="100%"
						class="object-fit:cover" />
				</div>
			</div>
		</div>

		<floating-label class="width:290px">
			<input
				type="text"
				key="firstname"
				id="firstname"
				placeholder="First name"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="lastname"
				id="lastname"
				placeholder="Last name"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="email"
				id="email"
				placeholder="Email"
				class="floating-label"
				autocomplete="email" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="password"
				key="password"
				placeholder="password"
				class="floating-label"
				autocomplete="new-password" />
			<a
				click-previous
				click-attribute="type"
				click-value="text, password"
				class="floating-icon">
				<i
					click-attribute="src"
					click-value="../assets/svg/eye-slash.svg, ../assets/svg/eye.svg"
					src="../assets/svg/eye.svg"
					class="width:20px height:20px"></i>
			</a>
		</floating-label>

		<div
			path="../../"
			src="../../components/form-buttons.html"
			class="width:100%"></div>
	</form>
</section>

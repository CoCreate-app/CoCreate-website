<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>admin | CoCreate</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="{}"
            type="text/css"
            parse="true" />
        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <style type="text/css">
        ul::-webkit-scrollbar-thumb,
        ul::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.01);
        }

        @media (min-width: 575px) {
            sidenav#menuL:hover {
                width: 275px;
            }
        }
        @media (max-width: 574px) {
            main[content_id="content"] {
                margin-left: 0px !important;
            }
        }
    </style>

    <body>
        <a href="./signin.html" session="false" hidden></a>
        <!-- Navbar  -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll=", hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Menu Icon -->
            <a
                class="menu_icon"
                click="active"
                click-attribute="class"
                toggle="width:275px,"
                toggle-selector="document; #menuL"
                toggle-attribute="style">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Fullscreen toogle -->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="../assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="../assets/svg/compress.svg"></i>
                    </a>
                </li>
            </ul>

            <!-- Avatar -->
            <div
                localstorage-get="user_id"
                localstorage-key="userId"
                class="avatar-wrapper margin:5px">
                <a
                    class="avatar round"
                    actions="state"
                    state-src="./users/form.html"
                    state_to="main">
                    <span
                        array="users"
                        object="{{userId}}"
                        key="firstname"
                        class="avatar-name"></span>
                    <span class="avatar-image">
                        <img
                            array="users"
                            object="{{userId}}"
                            key="avatar"
                            onerror="this.style.display='none'"
                            width="40px" />
                    </span>
                </a>
                <div
                    class="avatar-status"
                    array="users"
                    object="{{userId}}"
                    user-status="{'name':'status'}"></div>
            </div>
        </nav>

        <!-- Modal Viewport  -->
        <div
            class="position:fixed margin-top:50px"
            content_id="content"
            id="modal-viewport"></div>

        <!-- Main container  -->
        <main
            class="height:100vh padding:15px"
            content_id="content"
            src="organizations/list.html"
            state_id="main"
            state-overwrite></main>

        <!-- SideNav  -->
        <sidenav
            id="menuL"
            class="position:fixed top:0px left:0px overflow:hidden background:whitesmoke height:100vh width:50px width:0px@xs"
            resizable
            resize-selector="[content_id='content']"
            resize-property="margin-left"
            resize-value="width">
            <div
                class="display:flex align-items:center height:50px padding:4px_12px background:#cdcdcd">
                <span class="logo-icon">
                    <img
                        src="../assets/icon.png"
                        height="40px"
                        alt="..."
                        class="margin-top:3px" />
                </span>
                <span class="margin-left:12px font-size:1.5em">CoCreate</span>
            </div>

            <div class="padding-right:5px padding-bottom:5px">
                <ul
                    class="overflow:auto display:flex flex-direction:column width:100% height:calc(100vh_-_120px) bottom:10px margin-top:30px margin-right:5px">
                    <li
                        class="display:flex align-items:center justify-content:space-between height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="state"
                            click-selector="document; .menu_icon@xs@sm"
                            state-src="./users/form.html"
                            state_to="main"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center justify-content:center width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="../assets/svg/user.svg"></i>
                            </span>
                            <span>My Profile</span>
                        </a>
                    </li>

                    <li
                        class="display:flex align-items:center justify-content:space-between height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="state"
                            click-selector="document; .menu_icon@xs@sm"
                            state-src="./organizations/list.html"
                            state_to="main"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center justify-content:center width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="../assets/svg/city.svg"></i>
                            </span>
                            <span>Organizations</span>
                        </a>
                        <a
                            actions="state"
                            click-selector="document; .menu_icon@xs@sm"
                            state-src="./organizations/create.html"
                            state_to="main"
                            class="display:flex align-items:center justify-content:center width:50px">
                            <i
                                class="display:flex height:16px fill:#505050"
                                src="../assets/svg/plus.svg"></i>
                        </a>
                    </li>
                </ul>

                <!-- sidenav Footer -->
                <div
                    class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap position:absolute bottom:0px background:gainsboro width:100%">
                    <a
                        actions="signOut"
                        href="./signin.html"
                        class="display:flex align-items:center">
                        <span
                            class="display:flex justify-content:center min-width:50px">
                            <i
                                class="display:flex height:16px fill:#505050"
                                src="../assets/svg/sign-out-alt.svg"></i>
                        </span>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
            <div resize="right"></div>
        </sidenav>

        <div class="position:fixed!important bottom:15px right:15px">
            <button actions="install" type="button" hidden>Install</button>

            <div template="notification" class="card padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="remove" remove-closest="[templateid]"> X</a>
            </div>
        </div>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>

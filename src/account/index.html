<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>admin | CoCreate</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />

        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="{}"
            type="text/css"
            parse="true" />

        <link rel="stylesheet" href="../index.css" type="text/css" />

        <link rel="manifest" href="../manifest.webmanifest" />

        <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    </head>

    <style type="text/css">
        ul::-webkit-scrollbar-thumb,
        ul::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.01);
        }

        @media (min-width: 575px) {
            sidenav#menuL:hover {
                width: 275px;
            }
        }
        @media (max-width: 574px) {
            main[content_id="content"] {
                margin-left: 0px !important;
            }
        }
    </style>

    <body>
        <a href="./signin.html" session="false" hidden></a>
        <!-- Navbar  -->
        <nav
            content_id="content"
            scroll=", hide-nav"
            scroll-up="5"
            scroll-down="5"
            style="padding-left: 50px">
            <!-- Menu Icon -->
            <a
                menu-icon
                toggle="width:275px,"
                toggle-selector="document; #menuL"
                toggle-attribute="style"
                class="margin-left:20px">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Fullscreen toogle -->
                <li>
                    <a fullscreen>
                        <i src="../assets/svg/expand.svg"></i>
                        <i src="../assets/svg/compress.svg"></i>
                    </a>
                </li>
            </ul>

            <!-- Avatar -->
            <a
                class="avatar round"
                href="{{path}}account/"
                state_to="main"
                state-src="{{path}}profile/">
                <div
                    array="users"
                    object="$user_id"
                    key="firstname"
                    class="avatar-name">
                    <i
                        class="height:20px"
                        src="{{path}}assets/svg/sign-in-alt.svg"></i>
                </div>
                <div class="avatar-image">
                    <img
                        array="users"
                        object="$user_id"
                        key="avatar[0].src"
                        onerror="this.style.display='none'" />
                </div>
                <div
                    class="avatar-status"
                    array="users"
                    object="$user_id"
                    user-status="{'name':'status'}"></div>
            </a>
        </nav>

        <!-- Modal Viewport  -->
        <div
            class="position:fixed margin-top:50px"
            content_id="content"
            id="modal-viewport"></div>

        <!-- Main container  -->
        <main
            class="height:100vh padding-top:70px"
            content_id="content"
            src="organizations/list.html"
            state_id="main"
            state-overwrite
            state-onstoragechange="false"
            style="padding-left: 50px"></main>

        <!-- SideNav  -->
        <sidenav
            id="menuL"
            class="top:0px left:0px width:50px width:0px@xs"
            resizable
            resize-selector="document; main, document; nav"
            resize-attribute="style"
            resize-property="padding-left">
            <div
                class="width:100%"
                resize-attribute="menu-icon"
                resize-value="active"
                resize-if="275px"
                resize-selector="document; [menu-icon][]"></div>
            <div
                class="width:100%"
                resize-attribute="menu-icon"
                resize-value="false"
                resize-if="50px"
                resize-selector="document; [menu-icon][]"></div>
            <div
                class="width:100%"
                resize-attribute="menu-icon"
                resize-value="false"
                resize-if="0px"
                resize-selector="document; [menu-icon][]"></div>

            <!-- <div class="display:flex align-items:center padding:10px_12px">
                <img src="../assets/icon.png" height="40px" alt="..." />
                <span class="margin-left:12px font-size:1.5em">CoCreate</span>
            </div> -->

            <a
                href="../"
                class="display:flex align-items:center gap:10px padding:10px_9px font-size:28px font-weight:bold">
                <img src="../assets/icon.png" height="50px" alt="icon logo" />
                <span>Co<span class="color:#1e90ff">Create</span></span>
            </a>

            <div class="padding-right:5px padding-bottom:5px">
                <ul
                    class="overflow:auto display:flex flex-direction:column width:100% height:calc(100vh_-_120px) bottom:10px margin-top:30px margin-right:5px">
                    <li
                        class="display:flex align-items:center justify-content:space-between height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="state"
                            click-selector="document; .menu_icon@xs@sm"
                            state-src="./profile/index.html"
                            state_to="main"
                            click-closest="sidenav"
                            click-attribute="style"
                            click-value="width:0px"
                            click-if="<=575px"
                            click-if-value="$innerWidth"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center justify-content:center width:50px">
                                <i src="../assets/svg/user.svg"></i>
                            </span>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li
                        class="display:flex align-items:center justify-content:space-between height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="state"
                            click-selector="document; .menu_icon@xs@sm"
                            state-src="./members/index.html"
                            state_to="main"
                            click-closest="sidenav"
                            click-attribute="style"
                            click-value="width:0px"
                            click-if="<=575px"
                            click-if-value="$innerWidth"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center justify-content:center width:50px">
                                <i src="../assets/svg/users.svg"></i>
                            </span>
                            <span>Members</span>
                        </a>
                    </li>

                    <li
                        class="display:flex align-items:center justify-content:space-between height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="state"
                            click-selector="document; .menu_icon@xs@sm"
                            state-src="./organizations/list.html"
                            state_to="main"
                            click-closest="sidenav"
                            click-attribute="style"
                            click-value="width:0px"
                            click-if="<=575px"
                            click-if-value="$innerWidth"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center justify-content:center width:50px">
                                <i src="../assets/svg/city.svg"></i>
                            </span>
                            <span>Organizations</span>
                        </a>
                        <a
                            actions="state"
                            click-selector="document; .menu_icon@xs@sm"
                            state-src="./organizations/create.html"
                            state_to="main"
                            class="display:flex align-items:center justify-content:center width:50px">
                            <i src="../assets/svg/plus.svg"></i>
                        </a>
                    </li>
                </ul>

                <!-- sidenav Footer -->
                <div
                    class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap position:absolute bottom:0px width:100%">
                    <a
                        actions="signOut"
                        href="./signin.html"
                        class="display:flex align-items:center">
                        <span
                            class="display:flex justify-content:center min-width:50px">
                            <i src="../assets/svg/sign-out-alt.svg"></i>
                        </span>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
            <div resize="right"></div>
        </sidenav>

        <div class="position:fixed!important bottom:15px right:15px">
            <!-- <button actions="install" type="button" hidden>Install</button> -->

            <div
                template="notification"
                class="card position:relative margin-top:10px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span>
                <a actions="remove" class="position:absolute top:5px right:8px">
                    <i src="../assets/svg/times.svg"></i>
                </a>
            </div>
        </div>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>

<!DOCTYPE html>

<form
    array="users"
    object="$user_id"
    realtime="false"
    autocomplete="off"
    localstorage-get="user_id"
    localstorage-key="userId"
    class="max-width:800px margin:0px_auto padding:80px_15px">
    <floating-label>
        <input
            type="text"
            key="firstname"
            id="firstname"
            placeholder="First name"
            class="floating-label" />
    </floating-label>
    <floating-label>
        <input
            type="text"
            key="lastname"
            id="lastname"
            placeholder="Last name"
            class="floating-label" />
    </floating-label>
    <floating-label>
        <input
            type="text"
            key="email"
            id="email"
            placeholder="Email"
            class="floating-label"
            autocomplete="email" />
    </floating-label>

    <floating-label>
        <input
            type="password"
            key="password"
            placeholder="password"
            class="floating-label"
            autocomplete="new-password" />
    </floating-label>

    <floating-label>
        <input
            type="text"
            key="profile_image"
            placeholder="Profile Image"
            class="floating-label" />
    </floating-label>

    <button actions="save" class="button-round">
        <i class="height:20px fill:#505050" src="../assets/svg/save.svg"></i>
    </button>
</form>

<!DOCTYPE html>

<form
    array="users"
    object="{{userId}}"
    realtime="false"
    autocomplete="off"
    localstorage-get="user_id"
    localstorage-key="userId">
    <floating-label>
        <input
            type="text"
            key="firstname"
            id="firstname"
            placeholder="First name"
            class="floating-label" />
    </floating-label>
    <floating-label>
        <input
            type="text"
            key="lastname"
            id="lastname"
            placeholder="Last name"
            class="floating-label" />
    </floating-label>
    <floating-label>
        <input
            type="text"
            key="email"
            id="email"
            placeholder="Email"
            class="floating-label"
            autocomplete="new-password" />
    </floating-label>

    <floating-label>
        <input
            type="password"
            key="password"
            placeholder="password"
            class="floating-label"
            autocomplete="new-password" />
    </floating-label>

    <floating-label>
        <input
            type="text"
            key="description"
            placeholder="Description"
            class="floating-label" />
    </floating-label>

    <floating-label>
        <input
            type="text"
            key="profile_image"
            placeholder="Profile Image"
            class="floating-label" />
    </floating-label>

    <button
        actions="save"
        class="position:absolute bottom:15px right:15px padding:15px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
        <i class="height:20px fill:#505050" src="../assets/svg/save.svg"></i>
    </button>
</form>

<section class="centered">
	<form array="organizations" object="" class="flex-form">
		<floating-label class="width:290px">
			<input
				type="text"
				key="name"
				placeholder="Organization Name"
				required
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="_id"
				placeholder="Existing organization_id (optional)"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:100%">
			<input
				type="text"
				key="host"
				value-type="array"
				placeholder="Domain"
				value-suffix=".cocreate.app"
				unique
				subdomain
				required
				class="floating-label" />
			<div
				class="position:absolute top:6px right:8px float:right padding:5px background:whitesmoke background:#222@dark">
				<span>.cocreate.app</span>
			</div>
		</floating-label>

		<input
			id="owner"
			type="hidden"
			key="owner"
			localstorage-get="user_id"
			localstorage-attribute="value" />
		<div class="display:flex gap:20px width:100% margin-top:20px">
			<button
				actions="state"
				state_to="main"
				state-src="$back"
				class="red margin-left:auto">
				<i src="../assets/svg/ban.svg"></i>
				<span class="margin-left:5px"> Cancel</span>
			</button>
			<button
				actions="save, state"
				state_to="main"
				state-src="./organization/update.html">
				<i src="../assets/svg/save.svg"></i>
				<span class="margin-left:5px"> Save</span>
				<div
					array="organizations"
					state-object=""
					state_to="accountOrg"></div>
			</button>
		</div>
	</form>
</section>
